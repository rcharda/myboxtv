<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>TITAN DEEP SCAN V109</title>
    <style>
        body { background: #050505; color: #fff; font-family: 'Segoe UI', sans-serif; padding: 20px; display: flex; gap: 20px; height: 100vh; margin: 0; box-sizing: border-box; }
        .panel { background: #111; border: 1px solid #333; padding: 20px; border-radius: 8px; flex: 1; display: flex; flex-direction: column; }
        .panel-full { flex: 2; }
        h2 { margin-top: 0; color: #e50914; border-bottom: 1px solid #333; padding-bottom: 10px; font-size: 16px; margin-top: 0; }
        
        .btn { width: 100%; padding: 15px; border: none; cursor: pointer; color: white; font-weight: bold; border-radius: 4px; margin-bottom: 10px; font-size: 13px; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.2s; }
        .btn:hover { opacity: 0.9; transform: scale(1.02); }
        .btn-orange { background: #d35400; } .btn-blue { background: #007bff; } .btn-green { background: #27ae60; } 
        .btn:disabled { opacity: 0.3; cursor: not-allowed; transform: none; }
        
        .list-box { flex: 1; overflow-y: auto; border: 1px solid #333; background: #000; font-family: monospace; font-size: 11px; padding: 5px; }
        .item { padding: 5px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
        .item.ok { color: #2ecc71; border-left: 3px solid #2ecc71; background: rgba(46, 204, 113, 0.1); } 
        .item.dead { color: #555; text-decoration: line-through; }
        .item.retry { color: #f1c40f; } /* Couleur Jaune pour "Analyse approfondie" */

        .progress-bar { height: 5px; background: #e50914; width: 0%; margin: 10px 0; transition: width 0.2s; }
        .log-area { height: 150px; overflow-y: auto; color: #888; font-size: 10px; border-top: 1px solid #333; padding-top: 10px; font-family: monospace; }
        .stats { display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 10px; font-weight: bold; }
        
        /* Badges */
        .badge { padding: 2px 5px; border-radius: 3px; font-size: 9px; color: #000; font-weight: bold; margin-left: 5px; }
        .badge-fast { background: #3498db; }
        .badge-deep { background: #9b59b6; }
        .badge-rescue { background: #e67e22; }
    </style>
</head>
<body>

    <div class="panel">
        <h2>1. SOURCES (COLONNE B)</h2>
        <p style="font-size:11px; color:#aaa;">Le syst√®me va lire les liens M3U pr√©sents dans la colonne B de votre Google Sheet.</p>
        
        <button class="btn btn-orange" onclick="fetchSourcesFromGoogle()">
            <i class="fas fa-download"></i> 1. R√âCUP√âRER & EXTRAIRE
        </button>

        <div class="log-area" id="log">Pr√™t pour l'analyse approfondie...</div>
    </div>

    <div class="panel panel-full">
        <h2>2. ANALYSE PROFONDE (DEEP SCAN)</h2>
        
        <div class="stats">
            <span style="color:#fff">Trouv√©es: <span id="s-total">0</span></span>
            <span style="color:#2ecc71">Valid√©es: <span id="s-ok">0</span></span>
            <span style="color:#e74c3c">Mortes (100%): <span id="s-dead">0</span></span>
        </div>

        <div style="background:#333"><div class="progress-bar" id="p-bar"></div></div>
        
        <div style="display:flex; gap:10px;">
            <button class="btn btn-blue" onclick="startDeepScan()" id="btn-test" disabled>2. SCANNER (INTELLIGENT)</button>
            <button class="btn btn-green" onclick="sendToGoogle()" id="btn-save" disabled>3. SAUVEGARDER (D/E)</button>
        </div>
        
        <div class="list-box" id="result-list"></div>
    </div>

<script>
    // --- CONFIGURATION ---
    const API_URL = "https://script.google.com/macros/s/AKfycbyEBWUOwpCcAyF2dRo2etS76FP4ecEXDQ802JbrNAfkFzlnav7T2VPkpBz9hl7qFWSi2g/exec";
    
    // LISTE DES MOTEURS D'ANALYSE
    const PROXY_MAIN = "https://corsproxy.io/?";
    const PROXY_BACKUP = "https://api.allorigins.win/raw?url=";

    let extractedChannels = []; 
    let validChannels = [];

    // --- 1. RECUPERATION ---
    async function fetchSourcesFromGoogle() {
        log("Connexion au serveur...");
        try {
            const res = await fetch(`${API_URL}?action=admin_get_m3u_sources`);
            const m3uLinks = await res.json();
            
            if(m3uLinks.length === 0) return log("Aucun lien M3U trouv√© en Colonne B.");
            
            log(`${m3uLinks.length} playlists trouv√©es. D√©marrage extraction...`);
            extractedChannels = [];
            
            for(let url of m3uLinks) {
                log(`Extraction: ${url.substring(0, 30)}...`);
                await parseM3UContent(url);
            }
            
            log(`Extraction Termin√©e ! ${extractedChannels.length} cha√Ænes pr√™tes √† √™tre analys√©es.`);
            renderList();
            document.getElementById('btn-test').disabled = false;
            
        } catch(e) { log("Erreur: " + e); }
    }

    async function parseM3UContent(m3uUrl) {
        try {
            const res = await fetch(PROXY_MAIN + encodeURIComponent(m3uUrl));
            const text = await res.text();
            const lines = text.split('\n');
            let currentName = "Sans Nom";

            for(let i=0; i<lines.length; i++) {
                let line = lines[i].trim();
                if(line.startsWith("#EXTINF")) {
                    let parts = line.split(',');
                    currentName = parts[parts.length - 1].trim().replace(/[\r\n]+/gm, ""); 
                } 
                else if(line.startsWith("http")) {
                    if (!line.endsWith(".m3u") && !line.includes("type=m3u")) {
                        extractedChannels.push({ name: currentName, url: line, status: 'waiting', method: '' });
                    }
                }
            }
        } catch(e) { log("Erreur lecture playlist: " + e.message); }
    }

    function renderList() {
        document.getElementById('s-total').innerText = extractedChannels.length;
        const container = document.getElementById('result-list');
        let html = "";
        let max = Math.min(extractedChannels.length, 500); // Limite visuelle
        
        for(let i=0; i<max; i++) {
            let c = extractedChannels[i];
            let statusIcon = '‚è≥';
            if(c.status === 'ok') statusIcon = `‚úÖ <span class="badge ${c.method}">${c.method}</span>`;
            if(c.status === 'dead') statusIcon = '‚ùå';
            if(c.status === 'retry') statusIcon = 'üîÑ';

            html += `<div class="item ${c.status}" id="row-${i}"><span>${c.name}</span><span>${statusIcon}</span></div>`;
        }
        if(extractedChannels.length > 500) html += `<div style="text-align:center; padding:10px;">... et ${extractedChannels.length - 500} autres ...</div>`;
        container.innerHTML = html;
    }

    // --- 2. DEEP SCAN (ALGORITHME INTELLIGENT) ---
    async function startDeepScan() {
        document.getElementById('btn-test').disabled = true;
        validChannels = [];
        let ok = 0, dead = 0;
        log("D√©marrage de l'analyse approfondie...");
        
        // On traite par paquets de 10 pour la stabilit√©
        for(let i=0; i<extractedChannels.length; i+=10) {
            let chunk = extractedChannels.slice(i, i+10);
            
            await Promise.all(chunk.map(async (item, idx) => {
                const globalIdx = i + idx;
                
                // Mettre √† jour UI (En cours)
                updateRow(globalIdx, 'retry', '...');

                // LANCEMENT DE L'ALGORITHME TRIPLE CHECK
                let result = await deepAnalyzeUrl(item.url);
                
                if(result.working) {
                    item.status = 'ok';
                    item.method = result.method; // badge-fast, badge-deep, badge-rescue
                    ok++;
                    validChannels.push([item.name, item.url]);
                } else {
                    item.status = 'dead';
                    dead++;
                }
                
                // Mettre √† jour UI (Final)
                updateRow(globalIdx, item.status, item.method);
            }));
            
            // Mise √† jour stats
            let pct = Math.round(((i+10)/extractedChannels.length)*100);
            document.getElementById('p-bar').style.width = pct + "%";
            document.getElementById('s-ok').innerText = ok;
            document.getElementById('s-dead').innerText = dead;
            
            await new Promise(r => setTimeout(r, 50)); // Pause pour ne pas saturer le r√©seau
        }
        
        log(`Scan termin√©. ${ok} cha√Ænes confirm√©es.`);
        if(ok > 0) {
            document.getElementById('btn-save').disabled = false;
            document.getElementById('btn-save').innerText = `ENREGISTRER ${ok} CHA√éNES (COL D/E)`;
        }
    }

    // --- C'EST ICI QUE LA MAGIE OPERE ---
    async function deepAnalyzeUrl(url) {
        
        // 1. TEST RAPIDE (HEAD via Proxy Principal)
        try {
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), 3000); // 3s
            const res = await fetch(PROXY_MAIN + encodeURIComponent(url), { method: 'HEAD', signal: controller.signal });
            clearTimeout(id);
            if(res.ok) return { working: true, method: 'badge-fast' };
        } catch(e) {}

        // 2. TEST APPROFONDI (GET via Proxy Principal - Pour les serveurs qui bloquent HEAD)
        try {
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), 5000); // 5s
            // On demande juste les premiers octets pour ne pas t√©l√©charger tout le film
            const res = await fetch(PROXY_MAIN + encodeURIComponent(url), { 
                method: 'GET', 
                headers: { 'Range': 'bytes=0-100' }, // Astuce pour simuler un d√©but de lecture
                signal: controller.signal 
            });
            clearTimeout(id);
            if(res.ok || res.status === 206) return { working: true, method: 'badge-deep' };
        } catch(e) {}

        // 3. TEST DE SECOURS (GET via Proxy Backup - Pour contourner les blocages IP)
        try {
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), 8000); // 8s (Lent mais sur)
            const res = await fetch(PROXY_BACKUP + encodeURIComponent(url), { method: 'GET', signal: controller.signal });
            clearTimeout(id);
            // Backup proxy renvoie souvent du texte ou JSON, on v√©rifie si la r√©ponse n'est pas vide
            if(res.ok) return { working: true, method: 'badge-rescue' };
        } catch(e) {}

        // SI TOUT ECHOUE
        return { working: false };
    }

    function updateRow(idx, status, method) {
        let el = document.getElementById(`row-${idx}`);
        if(el) {
            el.className = `item ${status}`;
            let icon = '‚è≥';
            if(status === 'ok') icon = `‚úÖ <span class="badge ${method}">${method.replace('badge-', '')}</span>`;
            if(status === 'dead') icon = '‚ùå';
            if(status === 'retry') icon = 'üîÑ Analyse...';
            
            // On ne change que l'icone pour pas faire clignoter le texte
            el.querySelector('span:last-child').innerHTML = icon;
        }
    }

    // --- 3. ENVOI ---
    async function sendToGoogle() {
        const btn = document.getElementById('btn-save');
        btn.disabled = true;
        btn.innerText = "ENVOI EN COURS...";
        log("Envoi des cha√Ænes valid√©es vers Google Sheets...");
        
        for(let i=0; i<validChannels.length; i+=500) {
            let chunk = validChannels.slice(i, i+500);
            try {
                await fetch(`${API_URL}?action=admin_save_extracted`, {
                    method: 'POST',
                    body: JSON.stringify(chunk)
                });
                log(`Paquet ${i} envoy√©.`);
            } catch(e) {
                alert("Erreur r√©seau lors de l'envoi.");
                return;
            }
        }
        log("‚úÖ TERMINE !");
        alert("Succ√®s ! La liste propre est en ligne.");
        btn.innerText = "TERMINE";
    }

    function log(msg) {
        const div = document.getElementById('log');
        div.innerHTML += `<div>> ${msg}</div>`;
        div.scrollTop = div.scrollHeight;
    }
</script>
</body>
</html>
