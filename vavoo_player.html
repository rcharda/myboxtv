    <style>
        :root {
            --primary: #3498db; /* Bleu France */
            --bg: #121212;
            --surface: #1e1e1e;
            --text: #ffffff;
            --accent: #e74c3c;
        }
        
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* HEADER */
        header { height: 60px; background: var(--surface); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; border-bottom: 2px solid var(--primary); }
        .logo { font-weight: 900; font-size: 20px; display: flex; align-items: center; gap: 10px; }
        .flag-icon { font-size: 24px; }
        
        .status-badge { font-size: 12px; background: #222; padding: 5px 15px; border-radius: 20px; color: #aaa; border: 1px solid #333; }
        .status-badge.online { color: #2ecc71; border-color: #2ecc71; }

        /* MAIN LAYOUT */
        .container { display: flex; flex: 1; overflow: hidden; }
        
        /* VIDEO PLAYER */
        .player-area { flex: 2; background: #000; position: relative; display: flex; align-items: center; justify-content: center; }
        video { width: 100%; height: 100%; max-height: 100vh; outline: none; }
        
        .overlay-msg { position: absolute; text-align: center; color: #888; pointer-events: none; }
        
        /* SIDEBAR LIST */
        .sidebar { flex: 1; max-width: 350px; background: var(--surface); display: flex; flex-direction: column; border-left: 1px solid #333; }
        
        .search-box { padding: 15px; background: #181818; border-bottom: 1px solid #333; }
        input { width: 100%; padding: 12px; background: #2a2a2a; border: 1px solid #444; color: white; border-radius: 5px; box-sizing: border-box; font-size: 14px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); background: #333; }

        .channel-list { flex: 1; overflow-y: auto; padding: 0; }
        .channel-item { display: flex; align-items: center; padding: 12px 15px; cursor: pointer; border-bottom: 1px solid #252525; transition: 0.2s; }
        .channel-item:hover { background: #2a2a2a; }
        .channel-item.active { background: rgba(52, 152, 219, 0.15); border-left: 4px solid var(--primary); }
        
        .ch-logo { width: 45px; height: 45px; background: #fff; border-radius: 4px; object-fit: contain; margin-right: 15px; padding: 2px; }
        .ch-info { flex: 1; overflow: hidden; }
        .ch-name { font-weight: 600; font-size: 14px; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .ch-cat { font-size: 11px; color: #888; margin-top: 3px; }

        #loader { display: none; color: var(--primary); font-weight: bold; text-transform: uppercase; font-size: 14px; }
        
        /* MOBILE */
        @media (max-width: 768px) {
            .container { flex-direction: column; }
            .player-area { height: 35vh; flex: none; }
            .sidebar { max-width: 100%; }
        }
    </style>
</head>
