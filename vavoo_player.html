<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRANCE TV PLAYER</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #3498db; /* Bleu France */
            --bg: #121212;
            --surface: #1e1e1e;
            --text: #ffffff;
            --accent: #e74c3c;
        }
        
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* HEADER */
        header { height: 60px; background: var(--surface); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; border-bottom: 2px solid var(--primary); }
        .logo { font-weight: 900; font-size: 20px; display: flex; align-items: center; gap: 10px; }
        .flag-icon { font-size: 24px; }
        
        .status-badge { font-size: 12px; background: #222; padding: 5px 15px; border-radius: 20px; color: #aaa; border: 1px solid #333; }
        .status-badge.online { color: #2ecc71; border-color: #2ecc71; }

        /* MAIN LAYOUT */
        .container { display: flex; flex: 1; overflow: hidden; }
        
        /* VIDEO PLAYER */
        .player-area { flex: 2; background: #000; position: relative; display: flex; align-items: center; justify-content: center; }
        video { width: 100%; height: 100%; max-height: 100vh; outline: none; }
        
        .overlay-msg { position: absolute; text-align: center; color: #888; pointer-events: none; }
        
        /* SIDEBAR LIST */
        .sidebar { flex: 1; max-width: 350px; background: var(--surface); display: flex; flex-direction: column; border-left: 1px solid #333; }
        
        .search-box { padding: 15px; background: #181818; border-bottom: 1px solid #333; }
        input { width: 100%; padding: 12px; background: #2a2a2a; border: 1px solid #444; color: white; border-radius: 5px; box-sizing: border-box; font-size: 14px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); background: #333; }

        .channel-list { flex: 1; overflow-y: auto; padding: 0; }
        .channel-item { display: flex; align-items: center; padding: 12px 15px; cursor: pointer; border-bottom: 1px solid #252525; transition: 0.2s; }
        .channel-item:hover { background: #2a2a2a; }
        .channel-item.active { background: rgba(52, 152, 219, 0.15); border-left: 4px solid var(--primary); }
        
        .ch-logo { width: 45px; height: 45px; background: #fff; border-radius: 4px; object-fit: contain; margin-right: 15px; padding: 2px; }
        .ch-info { flex: 1; overflow: hidden; }
        .ch-name { font-weight: 600; font-size: 14px; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .ch-cat { font-size: 11px; color: #888; margin-top: 3px; }

        #loader { display: none; color: var(--primary); font-weight: bold; text-transform: uppercase; font-size: 14px; }
        
        /* MOBILE */
        @media (max-width: 768px) {
            .container { flex-direction: column; }
            .player-area { height: 35vh; flex: none; }
            .sidebar { max-width: 100%; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <span class="flag-icon">ðŸ‡«ðŸ‡·</span>
        <span>FRANCE TV</span>
    </div>
    <div class="status-badge" id="status-indicator">PRÃŠT</div>
</header>

<div class="container">
    <div class="player-area">
        <video id="video" controls autoplay playsinline></video>
        <div class="overlay-msg" id="overlay">
            <i class="fas fa-tv" style="font-size: 50px; margin-bottom: 20px; color:#333;"></i><br>
            SÃ©lectionnez une chaÃ®ne<br>
            <span style="font-size: 12px; opacity: 0.5;">Mode: France (VPN OK)</span>
        </div>
        <div id="loader">Chargement de la liste...</div>
    </div>

    <div class="sidebar">
        <div class="search-box">
            <input type="text" id="search" placeholder="ðŸ” Rechercher une chaÃ®ne..." oninput="filterList()">
        </div>
        <div class="channel-list" id="list"></div>
    </div>
</div>

<script>
    // === CONFIGURATION ===
    // Utilisation de la liste IPTV-ORG France (Github Pages supporte le CORS, donc pas besoin de proxy)
    // C'est stable et rapide.
    const PLAYLIST_URL = "https://iptv-org.github.io/iptv/countries/fr.m3u";

    let allChannels = [];
    let hls = null;
    const video = document.getElementById('video');
    const listEl = document.getElementById('list');
    const loader = document.getElementById('loader');
    const overlay = document.getElementById('overlay');
    const statusInd = document.getElementById('status-indicator');

    window.onload = loadPlaylist;

    async function loadPlaylist() {
        loader.style.display = "block";
        statusInd.innerText = "CHARGEMENT...";
        
        try {
            // Fetch direct (plus fiable que le proxy allorigins pour ce type d'URL)
            const response = await fetch(PLAYLIST_URL);
            if (!response.ok) throw new Error("Erreur rÃ©seau");
            const text = await response.text();
            parseM3U(text);
            loader.style.display = "none";
            statusInd.innerText = "LISTE Ã€ JOUR";
            statusInd.classList.add('online');
        } catch (e) {
            console.error(e);
            loader.innerText = "ERREUR DE CHARGEMENT";
            statusInd.innerText = "ERREUR";
            // Tentative de secours avec proxy si le direct Ã©choue
            retryWithProxy();
        }
    }

    async function retryWithProxy() {
        try {
            console.log("Tentative via Proxy...");
            const proxyUrl = "https://api.allorigins.win/raw?url=" + encodeURIComponent(PLAYLIST_URL);
            const response = await fetch(proxyUrl);
            const text = await response.text();
            parseM3U(text);
            loader.style.display = "none";
            statusInd.innerText = "CONNECTÃ‰ (PROXY)";
            statusInd.classList.add('online');
        } catch(e) {
            loader.innerText = "Ã‰CHEC TOTAL. VÃ‰RIFIEZ INTERNET.";
        }
    }

    function parseM3U(data) {
        const lines = data.split('\n');
        let currentItem = {};
        allChannels = []; // Reset

        lines.forEach(line => {
            line = line.trim();
            if (!line) return;

            if (line.startsWith('#EXTINF:')) {
                const infoPart = line.substring(8); // EnlÃ¨ve #EXTINF:
                const props = infoPart.split(',');
                
                // Nom (aprÃ¨s la derniÃ¨re virgule)
                currentItem.name = props[props.length - 1].trim();
                
                // Logo
                const logoMatch = line.match(/tvg-logo="([^"]*)"/);
                currentItem.logo = logoMatch ? logoMatch[1] : "https://via.placeholder.com/50?text=TV";
                
                // Groupe
                const groupMatch = line.match(/group-title="([^"]*)"/);
                currentItem.group = groupMatch ? groupMatch[1] : "GÃ©nÃ©ral";

            } else if (line.startsWith('http')) {
                currentItem.url = line;
                if (currentItem.name && !currentItem.url.includes('.mpd')) { // On exclut les formats DASH non supportÃ©s simplement
                    allChannels.push({...currentItem});
                }
                currentItem = {}; 
            }
        });
        
        renderList(allChannels);
    }

    function renderList(channels) {
        listEl.innerHTML = "";
        // On affiche tout (la liste FR est lÃ©gÃ¨re ~200 chaÃ®nes)
        channels.forEach(ch => {
            const div = document.createElement('div');
            div.className = "channel-item";
            div.innerHTML = `
                <img src="${ch.logo}" class="ch-logo" loading="lazy" onerror="this.src='https://via.placeholder.com/45?text=FR'">
                <div class="ch-info">
                    <span class="ch-name">${ch.name}</span>
                    <span class="ch-cat">${ch.group}</span>
                </div>
            `;
            div.onclick = () => playStream(ch.url, div);
            listEl.appendChild(div);
        });
    }

    function filterList() {
        const term = document.getElementById('search').value.toLowerCase();
        const filtered = allChannels.filter(ch => ch.name.toLowerCase().includes(term));
        renderList(filtered);
    }

    function playStream(url, element) {
        document.querySelectorAll('.channel-item').forEach(el => el.classList.remove('active'));
        if(element) element.classList.add('active');
        overlay.style.display = "none";

        if (Hls.isSupported()) {
            if (hls) hls.destroy();
            hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            hls.on(Hls.Events.ERROR, (e, data) => {
                if(data.fatal) {
                    console.log("Erreur flux"); 
                    // Optionnel: passer Ã  la chaine suivante ou afficher un msg
                }
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = url;
            video.play();
        }
    }
</script>

</body>
</html>
