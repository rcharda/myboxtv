<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TV WEB - Direct V64</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #e50914; --bg: #141414; --card-bg: #1f1f1f; --text: #fff; }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; user-select: none; }
        
        body { 
            margin: 0; background: var(--bg); color: var(--text); 
            font-family: 'Montserrat', sans-serif; 
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }

        .header { 
            padding: 15px 20px; background: #111; border-bottom: 1px solid #333; 
            display: flex; justify-content: space-between; align-items: center; 
            flex-shrink: 0; 
        }
        .app-title { font-weight: 800; font-size: 18px; display: flex; align-items: center; gap: 10px; }
        .app-title i { color: var(--primary); }
        .btn-back { background: #333; color: white; border: 1px solid #555; padding: 8px 16px; border-radius: 20px; text-decoration: none; font-size: 12px; font-weight: bold; }

        .content-area { flex: 1; overflow-y: auto; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; padding-bottom: 50px; }
        
        @media (max-width: 600px) {
            .grid { grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 10px; }
        }

        .card { 
            background: var(--card-bg); border-radius: 12px; padding: 15px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; position: relative; border: 2px solid transparent; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.3); aspect-ratio: 16/10;
        }
        .card:hover { border-color: var(--primary); background: #2a2a2a; }
        .card img { width: 60px; height: 60px; object-fit: contain; margin-bottom: 10px; }
        .card h3 { font-size: 13px; margin: 0; text-align: center; color: #ddd; width: 100%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .badge-web { position: absolute; top: 5px; right: 5px; background: var(--primary); font-size: 9px; padding: 2px 6px; border-radius: 4px; font-weight: bold; }
        .loader { text-align: center; color: #666; margin-top: 50px; font-size: 14px; padding: 20px; border: 1px dashed #333; border-radius: 10px; }

        /* LECTEUR SÉCURISÉ (Marge en bas pour le volume) */
        #web-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: black; z-index: 1000; 
            display: none; 
            flex-direction: column; 
        }
        
        .player-bar { 
            height: 50px; background: #111; border-bottom: 1px solid #333;
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 15px; flex-shrink: 0; 
        }
        
        /* CADRE VIDEO : MARGE EN BAS DE 50PX */
        .video-container {
            flex: 1; width: 100%; background: #000; position: relative;
            padding-bottom: 50px; /* Espace pour toucher le volume */
            display: flex; align-items: center; justify-content: center;
        }

        iframe { width: 100%; height: 100%; border: none; }
        .channel-name { font-weight: bold; font-size: 16px; color: white; }
        .close-btn { background: #333; color: white; border: none; width: 35px; height: 35px; border-radius: 50%; font-size: 20px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">
        <div class="app-title"><i class="fas fa-globe-africa"></i> TV LOCALE</div>
        <a href="index.html" class="btn-back"><i class="fas fa-chevron-left"></i> Retour</a>
    </div>

    <div class="content-area">
        <div class="grid" id="grid">
            <div class="loader"><i class="fas fa-spinner fa-spin"></i> Connexion GitHub...</div>
        </div>
    </div>

    <div id="web-overlay">
        <div class="player-bar">
            <span class="channel-name" id="overlay-title">Direct</span>
            <button class="close-btn" onclick="closePlayer()">×</button>
        </div>
        <div class="video-container">
            <iframe id="web-frame" allow="autoplay; encrypted-media; fullscreen" sandbox="allow-forms allow-scripts allow-same-origin allow-presentation"></iframe>
        </div>
    </div>

    <script>
        // LIEN DIRECT SANS ERREUR
        const M3U_URL = "https://raw.githubusercontent.com/rcharda/mes-listes-iptv/main/bouquet_benin.m3u";

        async function loadWebChannels() {
            const grid = document.getElementById('grid');
            
            // 1. Essai Direct (Le plus rapide)
            try {
                grid.innerHTML = "<div class='loader'>Chargement Direct...</div>";
                let response = await fetch(M3U_URL + "?t=" + Date.now());
                if (!response.ok) throw new Error("Erreur GitHub Direct");
                let data = await response.text();
                processData(data);
            } catch (e) {
                // 2. Essai Secours (Si le direct échoue)
                console.log("Echec direct, tentative secours...");
                try {
                    grid.innerHTML = "<div class='loader'>Tentative Secours...</div>";
                    let response = await fetch("https://api.allorigins.win/raw?url=" + encodeURIComponent(M3U_URL));
                    if (!response.ok) throw new Error("Erreur Proxy");
                    let data = await response.text();
                    processData(data);
                } catch (err) {
                    grid.innerHTML = `<div class='loader' style='color:#ff4444'>
                        ❌ Impossible de charger la liste.<br>
                        <small>Vérifiez votre connexion internet ou le fichier GitHub.</small>
                    </div>`;
                }
            }
        }

        function processData(data) {
            const lines = data.split('\n');
            const grid = document.getElementById('grid');
            grid.innerHTML = "";
            
            let currentInfo = null;
            let count = 0;

            for (let line of lines) {
                line = line.trim();
                if (line.startsWith('#EXTINF:')) {
                    const parts = line.split(',');
                    let name = parts[1] || "Chaîne";
                    let logo = (line.match(/tvg-logo=["']?([^"']*)["']?/) || [])[1];
                    if(!logo) logo = "https://via.placeholder.com/100x100?text=" + name[0];
                    currentInfo = { name: name, logo: logo };
                } 
                else if (line.startsWith('http')) {
                    if (currentInfo) {
                        // FILTRE : On garde UNIQUEMENT les liens WEB (ceux sans .m3u8)
                        if(!line.includes('.m3u8') && !line.includes('.ts') && !line.includes('.mp4')) {
                            createCard(currentInfo, line);
                            count++;
                        }
                        currentInfo = null;
                    }
                }
            }
            
            if(count === 0) {
                grid.innerHTML = "<div class='loader'>Aucune chaîne WEB trouvée dans le fichier GitHub.<br>Avez-vous bien mis les liens ORTB/Canal3 ?</div>";
            }
        }

        function createCard(info, url) {
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `<span class="badge-web">WEB</span><img src="${info.logo}" onerror="this.src='https://via.placeholder.com/60'"><h3>${info.name}</h3>`;
            div.onclick = () => openPlayer(info.name, url);
            document.getElementById('grid').appendChild(div);
        }

        function openPlayer(name, url) {
            document.getElementById('overlay-title').innerText = name;
            const frame = document.getElementById('web-frame');
            let separator = url.includes('?') ? '&' : '?';
            // Force les contrôles et l'autoplay
            frame.src = url + separator + "autoplay=1&muted=1&controls=1&playsinline=1";
            document.getElementById('web-overlay').style.display = 'flex';
        }

        function closePlayer() {
            document.getElementById('web-overlay').style.display = 'none';
            document.getElementById('web-frame').src = "";
        }

        loadWebChannels();
    </script>

</body>
</html>
