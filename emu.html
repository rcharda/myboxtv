<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>TITAN V116 - DIRECT SCANNER</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #050505; color: #fff; font-family: 'Segoe UI', sans-serif; padding: 20px; display: flex; gap: 20px; height: 100vh; margin: 0; box-sizing: border-box; }
        .panel { background: #111; border: 1px solid #333; padding: 20px; border-radius: 8px; flex: 1; display: flex; flex-direction: column; }
        .panel-full { flex: 2; }
        h2 { margin-top: 0; color: #e50914; border-bottom: 1px solid #333; padding-bottom: 10px; font-size: 16px; display:flex; justify-content:space-between; }
        
        .btn { width: 100%; padding: 12px; border: none; cursor: pointer; color: white; font-weight: bold; border-radius: 4px; margin-bottom: 10px; font-size: 12px; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.2s; }
        .btn:hover { opacity: 0.9; transform: scale(1.02); }
        .btn:disabled { opacity: 0.3; cursor: not-allowed; transform: none; }
        .btn-orange { background: #d35400; } 
        .btn-blue { background: #007bff; } 
        .btn-green { background: #27ae60; } 
        .btn-grey { background: #444; }
        
        .list-box { flex: 1; overflow-y: auto; border: 1px solid #333; background: #000; font-family: monospace; font-size: 11px; padding: 5px; }
        .item { padding: 5px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
        .item.ok { color: #2ecc71; border-left: 3px solid #2ecc71; background: rgba(46, 204, 113, 0.1); } 
        .item.dead { color: #555; text-decoration: line-through; }
        .item.retry { color: #f1c40f; }

        .progress-bar { height: 5px; background: #e50914; width: 0%; margin: 10px 0; transition: width 0.2s; }
        .log-area { height: 100px; overflow-y: auto; color: #666; font-size: 10px; border-top: 1px solid #333; padding-top: 10px; font-family: monospace; }
        .stats { display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 10px; font-weight: bold; }
        
        .badge { padding: 2px 5px; border-radius: 3px; font-size: 9px; color: #000; font-weight: bold; margin-left: 5px; }
        .badge-direct { background: #00ff00; box-shadow: 0 0 5px #00ff00; }
    </style>
</head>
<body>

    <div class="panel">
        <h2>1. SOURCES (M3U) <span id="source-count" style="color:#888; font-size:12px;">0</span></h2>
        
        <p style="font-size:11px; color:#aaa;">Importe les liens M3U de la Colonne B de ton Excel.</p>
        <button class="btn btn-orange" onclick="fetchSourcesFromGoogle()">
            <i class="fas fa-cloud-download-alt"></i> IMPORTER DEPUIS SERVEUR
        </button>

        <hr style="border:0; border-top:1px solid #333; width:100%; margin: 15px 0;">

        <p style="font-size:11px; color:#aaa;">Ou utilise un fichier local :</p>
        <input type="file" id="localFileInput" accept=".m3u,.m3u8" style="display:none;" onchange="handleLocalFile(this)">
        <button class="btn btn-grey" onclick="document.getElementById('localFileInput').click()">
            <i class="fas fa-folder-open"></i> CHOISIR FICHIER .M3U
        </button>
        <div id="fileName" style="font-size:10px; color:#e50914; text-align:center; margin-bottom:10px;"></div>

        <button class="btn btn-blue" onclick="processLocalFile()" id="btn-extract" disabled>
            <i class="fas fa-cogs"></i> EXTRAIRE LES CHAINES
        </button>

        <div class="log-area" id="log">Pr√™t...</div>
    </div>

    <div class="panel panel-full">
        <h2>2. ANALYSE DIRECTE <span style="font-size:12px; color:#2ecc71;">MODE CERVEAU</span></h2>
        
        <div class="stats">
            <span style="color:#fff">Total: <span id="s-total">0</span></span>
            <span style="color:#2ecc71">Direct OK: <span id="s-ok">0</span></span>
            <span style="color:#e74c3c">HS: <span id="s-dead">0</span></span>
        </div>

        <div style="background:#222; border-radius:5px; overflow:hidden;"><div class="progress-bar" id="p-bar"></div></div>
        
        <div style="display:flex; gap:10px; margin-top:10px;">
            <button class="btn btn-blue" onclick="startDirectScan()" id="btn-scan" disabled>
                <i class="fas fa-microchip"></i> LANCER L'ANALYSE
            </button>
            <button class="btn btn-green" onclick="sendToGoogle()" id="btn-save" disabled>
                <i class="fas fa-upload"></i> SAUVEGARDER (COL D/E)
            </button>
        </div>
        
        <div class="list-box" id="result-list"></div>
    </div>

<script>
    // --- CONFIGURATION ---
    const API_URL = "https://script.google.com/macros/s/AKfycbyTVVHd3DGbEtlRfVN5aboerVM1UEbDYTGv4vJxabValUYDAHRxgLoFppjUO8xwv9SsTw/exec";
    const PROXY = "https://corsproxy.io/?";

    let extractedChannels = []; 
    let validChannels = [];
    let uniqueUrls = new Set(); // Pour anti-doublon global
    let selectedLocalFile = null;

    // ==========================================
    // 1. IMPORTATION (COLONNE B ou LOCAL)
    // ==========================================

    async function fetchSourcesFromGoogle() {
        log("R√©cup√©ration des listes M3U (Colonne B)...");
        try {
            const res = await fetch(`${API_URL}?action=admin_get_m3u_sources`);
            const data = await res.json();
            
            if(data.length === 0) return log("Aucune source M3U trouv√©e.");
            
            log(`${data.length} sources trouv√©es. D√©but extraction...`);
            
            for(let item of data) {
                let url = item.url || item; // G√®re les formats objets ou string
                log(`Lecture: ${url.substring(0, 40)}...`);
                try {
                    const txtRes = await fetch(PROXY + encodeURIComponent(url));
                    const text = await txtRes.text();
                    processM3UText(text);
                } catch(err) { log("Erreur lecture source."); }
            }
            finishExtraction();
        } catch(e) { log("Erreur Connexion: " + e); }
    }

    function handleLocalFile(input) {
        if(input.files && input.files[0]) {
            selectedLocalFile = input.files[0];
            document.getElementById('fileName').innerText = selectedLocalFile.name;
            document.getElementById('btn-extract').disabled = false;
        }
    }

    function processLocalFile() {
        if(!selectedLocalFile) return;
        extractedChannels = []; uniqueUrls.clear(); // Reset
        log(`Lecture fichier local...`);
        const reader = new FileReader();
        reader.onload = function(e) {
            processM3UText(e.target.result);
            finishExtraction();
        };
        reader.readAsText(selectedLocalFile);
    }

    // --- MOTEUR D'EXTRACTION AVEC ANTI-DOUBLON ---
    function processM3UText(text) {
        const lines = text.split('\n');
        let currentName = "Sans Nom";
        let count = 0;

        for(let i=0; i<lines.length; i++) {
            let line = lines[i].trim();
            if(line.startsWith("#EXTINF")) {
                let parts = line.split(',');
                currentName = parts[parts.length - 1].trim();
            } 
            else if(line.startsWith("http")) {
                // FILTRE STRICT : On ne veut pas de playlist imbriqu√©e (.m3u) ni de doublons
                if (!line.includes(".m3u") && !uniqueUrls.has(line)) {
                    extractedChannels.push({ name: currentName, url: line, status: 'waiting' });
                    uniqueUrls.add(line); // Marquer comme vu
                    count++;
                }
            }
        }
        log(`+ ${count} nouvelles cha√Ænes uniques.`);
    }

    function finishExtraction() {
        log(`TOTAL EXTRAIT : ${extractedChannels.length} cha√Ænes.`);
        document.getElementById('s-total').innerText = extractedChannels.length;
        document.getElementById('btn-scan').disabled = false;
        renderList();
    }

    // ==========================================
    // 2. ANALYSE (SCAN DIRECT)
    // ==========================================

    async function startDirectScan() {
        const btnScan = document.getElementById('btn-scan');
        btnScan.disabled = true;
        btnScan.innerHTML = '<i class="fas fa-spinner fa-spin"></i> SCAN EN COURS...';
        
        validChannels = [];
        let ok = 0, dead = 0;
        
        // Scan par paquets de 20 (Plus rapide)
        for(let i=0; i<extractedChannels.length; i+=20) {
            let chunk = extractedChannels.slice(i, i+20);
            
            await Promise.all(chunk.map(async (item, idx) => {
                const globalIdx = i + idx;
                updateRowUI(globalIdx, 'retry'); // Indicateur "En cours"

                const isLive = await checkDirectLink(item.url);
                
                if(isLive) {
                    item.status = 'ok';
                    ok++;
                    // Format [Nom, Url] pour l'envoi Google
                    validChannels.push([item.name, item.url]);
                } else {
                    item.status = 'dead';
                    dead++;
                }
                updateRowUI(globalIdx, item.status);
            }));
            
            // Mise √† jour stats
            let pct = Math.round(((i+20)/extractedChannels.length)*100);
            document.getElementById('p-bar').style.width = pct + "%";
            document.getElementById('s-ok').innerText = ok;
            document.getElementById('s-dead').innerText = dead;
        }
        
        log(`SCAN TERMIN√â. ${ok} cha√Ænes valides.`);
        btnScan.innerHTML = "SCAN TERMIN√â";
        if(ok > 0) {
            document.getElementById('btn-save').disabled = false;
            document.getElementById('btn-save').innerText = `ENVOYER ${ok} CHAINES (COL D/E)`;
        }
    }

    // TEST DE CONNEXION "DIRECT"
    async function checkDirectLink(url) {
        const controller = new AbortController();
        const id = setTimeout(() => controller.abort(), 4000); // 4 sec max pour r√©pondre
        try {
            // On tente un HEAD request via Proxy pour v√©rifier si le lien est vivant (200 OK)
            const res = await fetch(PROXY + encodeURIComponent(url), { 
                method: 'HEAD', 
                signal: controller.signal 
            });
            clearTimeout(id);
            return res.ok;
        } catch(e) {
            return false;
        }
    }

    // ==========================================
    // 3. SAUVEGARDE GOOGLE
    // ==========================================

    async function sendToGoogle() {
        const btn = document.getElementById('btn-save');
        btn.disabled = true;
        btn.innerText = "ENVOI EN COURS...";
        
        // Envoi par paquets de 500 pour ne pas saturer le script
        for(let i=0; i<validChannels.length; i+=500) {
            let chunk = validChannels.slice(i, i+500);
            try {
                // On utilise une action sp√©cifique du script pour ajouter aux colonnes D/E
                await fetch(`${API_URL}?action=admin_save_extracted`, {
                    method: 'POST',
                    body: JSON.stringify(chunk)
                });
                log(`Paquet ${i} envoy√©.`);
            } catch(e) {
                alert("Erreur d'envoi. V√©rifiez votre connexion.");
                btn.disabled = false;
                return;
            }
        }
        
        alert("Succ√®s ! Les cha√Ænes valides sont maintenant dans les colonnes D et E.");
        btn.innerText = "TERMINE";
        btn.className = "btn btn-grey";
    }

    // --- UI HELPERS ---
    function renderList() {
        const container = document.getElementById('result-list');
        let html = "";
        // On n'affiche que les 200 premiers pour pas faire ramer le navigateur lors du scan
        let max = Math.min(extractedChannels.length, 200);
        
        for(let i=0; i<max; i++) {
            let c = extractedChannels[i];
            html += `<div class="item ${c.status}" id="row-${i}">
                <span>${c.name}</span>
                <span class="status-icon">‚è≥</span>
            </div>`;
        }
        if(extractedChannels.length > 200) html += `<div style="text-align:center; padding:10px; color:#444;">... ${extractedChannels.length - 200} autres cha√Ænes masqu√©es pour fluidit√© ...</div>`;
        container.innerHTML = html;
    }

    function updateRowUI(idx, status) {
        let el = document.getElementById(`row-${idx}`);
        if(el) {
            el.className = `item ${status}`;
            let icon = '‚è≥';
            if(status === 'ok') icon = '‚úÖ <span class="badge badge-direct">DIRECT</span>';
            if(status === 'dead') icon = '‚ùå';
            if(status === 'retry') icon = 'üîÑ';
            el.querySelector('.status-icon').innerHTML = icon;
        }
    }

    function log(msg) {
        const div = document.getElementById('log');
        div.innerHTML += `<div>> ${msg}</div>`;
        div.scrollTop = div.scrollHeight;
    }
</script>
</body>
</html>
