<!DOCTYPE html>

<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Box TV â€“ V110 FINAL</title>
<link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/4/45/COMPANY%281%29.png">
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
<style>
:root{--primary:#e50914;--glass:rgba(15,15,15,.95);--text:#fff}
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{margin:0;font-family:Montserrat,sans-serif;background:#000;color:var(--text);height:100vh;overflow:hidden}
#video-layer{position:fixed;inset:0;background:#000}
video{width:100%;height:100%;object-fit:contain}
#channel-menu{position:fixed;left:0;top:0;width:320px;height:100%;background:var(--glass);transform:translateX(-100%);transition:.3s;z-index:20}
body.menu-open #channel-menu{transform:none}
.channel-row{padding:10px 15px;border-bottom:1px solid #222;cursor:pointer}
.channel-row.active{background:rgba(229,9,20,.25)}
#bottom-bar{position:fixed;bottom:15px;left:50%;transform:translateX(-50%);display:flex;gap:10px;background:#111;padding:10px 15px;border-radius:40px;z-index:30}
.btn-ctrl{width:44px;height:44px;border-radius:50%;border:none;background:#2a2a2a;color:#fff;font-size:18px}
.btn-large{background:var(--primary)}
</style>
</head>
<body>
<div id="video-layer"><video id="video" playsinline></video></div>
<div id="channel-menu"><div id="channel-list"></div></div>
<div id="bottom-bar">
<button class="btn-ctrl" onclick="prevChannel()"><i class="fas fa-step-backward"></i></button>
<button class="btn-ctrl btn-large" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
<button class="btn-ctrl" onclick="nextChannel()"><i class="fas fa-step-forward"></i></button>
</div>
<script>
const video=document.getElementById('video');
const listDiv=document.getElementById('channel-list');
const PROXY="https://corsproxy.io/?";
const DEFAULT_CHANNEL={name:"Novelas TV",url:"https://stormcast-telenovelatv-1-fr.samsung.wurl.tv/playlist.m3u8"};
let allChannels=[DEFAULT_CHANNEL];
let currentChannelIndex=0;
let hls=null;
let audioCtx=null,gainNode=null,mediaSource=null;
function setupAudio(){if(audioCtx)return;const A=window.AudioContext||window.webkitAudioContext;audioCtx=new A();mediaSource=audioCtx.createMediaElementSource(video);gainNode=audioCtx.createGain();gainNode.gain.value=2;mediaSource.connect(gainNode).connect(audioCtx.destination)}
function destroyHls(){if(hls){hls.stopLoad();hls.detachMedia();hls.destroy();hls=null}}
function resolveUrl(url){if(location.protocol==='https:'&&url.startsWith('http:'))return PROXY+encodeURIComponent(url);return url}
function playChannel(i){if(!allChannels[i])return;currentChannelIndex=i;destroyHls();setupAudio();const ch=allChannels[i];renderList();const u=resolveUrl(ch.url);if(Hls.isSupported()){hls=new Hls();hls.loadSource(u);hls.attachMedia(video);hls.on(Hls.Events.MANIFEST_PARSED,()=>video.play())}else{video.src=u;video.play()}}
function renderList(){listDiv.innerHTML='';allChannels.forEach((c,i)=>{const d=document.createElement('div');d.className='channel-row'+(i===currentChannelIndex?' active':'');d.textContent=c.name;d.onclick=()=>playChannel(i);listDiv.appendChild(d)})}
function nextChannel(){playChannel((currentChannelIndex+1)%allChannels.length)}
function prevChannel(){playChannel((currentChannelIndex-1+allChannels.length)%allChannels.length)}
function toggleMenu(){document.body.classList.toggle('menu-open')}
renderList();playChannel(0);
</script>
</body>
</html>
