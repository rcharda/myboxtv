<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Box TV - Ultimate</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* STYLES (Identiques pour garder votre design) */
        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Roboto', sans-serif; background: #0a0a0a; color: #eee; height: 100vh; overflow: hidden; display: flex; flex-direction: row; }

        #player-container { flex: 1; display: flex; flex-direction: column; justify-content: center; background: #000; position: relative; }
        video { width: 100%; height: 100%; object-fit: contain; }

        #sidebar { width: 350px; background: #1a1a1a; display: flex; flex-direction: column; border-left: 1px solid #333; z-index: 10; }

        .brand-header { padding: 20px; background: #222; border-bottom: 2px solid #e50914; display: flex; flex-direction: column; align-items: center; }
        .brand-logo { max-width: 100px; height: auto; margin-bottom: 10px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5)); }
        .app-title { font-weight: 700; font-size: 1.4em; color: #fff; letter-spacing: 1px; }

        .search-box { padding: 15px; background: #1a1a1a; }
        #searchInput { width: 100%; padding: 12px; border-radius: 25px; border: 1px solid #444; background: #2a2a2a; color: white; font-size: 14px; outline: none; text-align: center; }
        
        #channel-count { text-align: center; font-size: 12px; color: #888; padding-bottom: 10px; border-bottom: 1px solid #333; background: #1a1a1a; }

        #channel-list { flex: 1; overflow-y: auto; scrollbar-width: thin; scrollbar-color: #444 #1a1a1a; }
        .channel-item { padding: 10px 15px; border-bottom: 1px solid #252525; cursor: pointer; font-size: 14px; font-weight: 500; display: flex; align-items: center; }
        .channel-item:hover { background: #333; }
        .channel-item.active { background: #e50914 !important; color: white; border-left: 5px solid white; }
        
        .tv-icon { width: 45px; height: 45px; object-fit: contain; margin-right: 15px; background: #fff; border-radius: 8px; padding: 3px; }
        .tv-name { flex: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .dev-footer { padding: 15px; background: #111; border-top: 1px solid #333; font-size: 12px; text-align: center; color: #999; }
        .whatsapp-link { display: inline-flex; align-items: center; background: #25D366; color: white; text-decoration: none; padding: 8px 15px; border-radius: 20px; font-weight: bold; font-size: 13px; }

        #status { position: absolute; top: 15px; left: 15px; background: rgba(229, 9, 20, 0.8); color: #fff; padding: 6px 12px; border-radius: 4px; font-size: 13px; font-weight: bold; pointer-events: none; z-index: 20; }
        
        /* Barre de progression pour le chargement des dossiers */
        #loading-bar { height: 3px; background: #333; width: 100%; position: absolute; bottom: 0; left: 0; }
        #loading-progress { height: 100%; background: #e50914; width: 0%; transition: width 0.2s; }

        @media screen and (max-width: 900px) {
            body { flex-direction: column; }
            #player-container { height: 40vh; flex: none; border-bottom: 2px solid #e50914;}
            #sidebar { width: 100%; height: 60vh; }
            .brand-header { padding: 10px 15px; flex-direction: row; justify-content: flex-start; border-bottom: 1px solid #333; }
            .brand-logo { max-width: 60px; margin: 0 15px 0 0;}
        }
    </style>
</head>
<body>

<div id="player-container">
    <div id="status">D√©marrage du scanner...</div>
    <video id="video" controls playsinline></video>
</div>

<div id="sidebar">
    <div class="brand-header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/COMPANY%281%29.png" class="brand-logo" alt="Logo">
        <div class="app-title">My Box TV</div>
        <div id="loading-bar"><div id="loading-progress"></div></div>
    </div>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="üîç Rechercher...">
    </div>

    <div id="channel-count">0 cha√Ænes</div>

    <div id="channel-list">
        <div style="padding:20px; text-align:center; color:#666;">Scan en cours...</div>
    </div>

    <div class="dev-footer">
        <div>Dev: GBOHOUNME Richard Chiriaque</div>
        <a href="https://wa.me/22963828767" target="_blank" class="whatsapp-link">WhatsApp</a>
    </div>
</div>

<script>
    const video = document.getElementById('video');
    const listContainer = document.getElementById('channel-list');
    const statusDiv = document.getElementById('status');
    const searchInput = document.getElementById('searchInput');
    const countDiv = document.getElementById('channel-count');
    const progressBar = document.getElementById('loading-progress');
    
    let hls = null;
    let allChannels = [];
    let currentUrl = "";

    // VOS DEUX LIENS PRINCIPAUX
    const ROOT_PLAYLISTS = [
        "https://raw.githubusercontent.com/ipstreet312/freeiptv/master/all.m3u",
        "https://iptv-org.github.io/iptv/index.m3u"
    ];

    // Fonction intelligente qui t√©l√©charge ET d√©tecte les sous-dossiers
    async function fetchPlaylistContent(url) {
        try {
            // Proxy pour contourner la s√©curit√©
            const proxyUrl = "https://api.allorigins.win/raw?url=" + encodeURIComponent(url);
            const response = await fetch(proxyUrl);
            if (!response.ok) return []; // Si erreur, on retourne liste vide
            const text = await response.text();
            
            // On analyse le texte
            const lines = text.split('\n');
            const items = [];
            let currentInfo = {};

            for (let line of lines) {
                line = line.trim();
                if (line.startsWith('#EXTINF:')) {
                    const parts = line.split(',');
                    const name = parts.length > 1 ? parts[1].trim() : "Cha√Æne";
                    const logoMatch = line.match(/tvg-logo="([^"]*)"/);
                    const logoMatchAlt = line.match(/ logo="([^"]*)"/);
                    let logoUrl = logoMatch ? logoMatch[1] : (logoMatchAlt ? logoMatchAlt[1] : null);
                    currentInfo = { name: name, logo: logoUrl };
                } else if (line.length > 0 && !line.startsWith('#')) {
                    // C'EST ICI LA LOGIQUE IMPORTANTE
                    // Si le lien finit par .m3u, c'est un DOSSIER (Sous-playlist)
                    const isFolder = line.endsWith('.m3u');
                    
                    if (currentInfo.name) {
                        items.push({
                            name: currentInfo.name,
                            logo: currentInfo.logo,
                            url: line,
                            isFolder: isFolder // On marque si c'est un dossier
                        });
                        currentInfo = {};
                    }
                }
            }
            return items;
        } catch (e) {
            console.warn("Erreur chargement: " + url);
            return [];
        }
    }

    function renderList(channels) {
        listContainer.innerHTML = "";
        countDiv.innerText = `${channels.length} cha√Ænes trouv√©es`;

        // Optimisation : On affiche max 300 cha√Ænes au d√©but pour pas bloquer le PC
        const limit = channels.length > 300 ? 300 : channels.length;
        
        if(limit === 0) { listContainer.innerHTML = "<div style='padding:20px;text-align:center'>Liste vide</div>"; return; }

        for(let i=0; i<limit; i++) {
            const ch = channels[i];
            const div = document.createElement('div');
            div.className = 'channel-item';
            if(ch.url === currentUrl) div.classList.add('active');

            const imgUrl = ch.logo || 'https://via.placeholder.com/45x45/cccccc/000000?text=TV';
            div.innerHTML = `<img src="${imgUrl}" class="tv-icon" onerror="this.src='https://via.placeholder.com/45x45/cccccc/000000?text=TV'"><div class="tv-name">${ch.name}</div>`;

            div.onclick = () => {
                document.querySelectorAll('.channel-item').forEach(el => el.classList.remove('active'));
                div.classList.add('active');
                playStream(ch);
            };
            listContainer.appendChild(div);
        }
    }

    function playStream(channel) {
        if(channel.url === currentUrl) return;
        currentUrl = channel.url;
        statusDiv.style.display = 'block';
        statusDiv.innerText = "Lecture : " + channel.name;

        if (Hls.isSupported()) {
            if (hls) hls.destroy();
            hls = new Hls();
            hls.loadSource(channel.url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                statusDiv.style.display = 'none';
                video.play().catch(e => {});
            });
            hls.on(Hls.Events.ERROR, (e, data) => { if(data.fatal) statusDiv.innerText = "Flux HS"; });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = channel.url;
            video.play();
            statusDiv.style.display = 'none';
        }
        if(window.innerWidth < 900) window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    searchInput.addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        renderList(allChannels.filter(c => c.name.toLowerCase().includes(term)));
    });

    // --- MOTEUR DE SCAN RECURSIF ---
    async function init() {
        statusDiv.innerText = "Scan des playlists...";
        
        // 1. On charge les liens principaux
        let itemsToProcess = [];
        for (let url of ROOT_PLAYLISTS) {
            const items = await fetchPlaylistContent(url);
            itemsToProcess = itemsToProcess.concat(items);
        }

        // 2. On s√©pare les VRAIES cha√Ænes des DOSSIERS
        let finalChannels = itemsToProcess.filter(i => !i.isFolder);
        let folders = itemsToProcess.filter(i => i.isFolder);

        // On affiche d√©j√† ce qu'on a (les 3030 chaines du premier lien)
        allChannels = finalChannels;
        renderList(allChannels);

        // 3. ON OUVRE LES DOSSIERS (Le second lien contient plein de dossiers)
        if (folders.length > 0) {
            statusDiv.innerText = `Ouverture de ${folders.length} dossiers...`;
            
            // On traite les dossiers un par un
            for (let i = 0; i < folders.length; i++) {
                const folder = folders[i];
                
                // Mise √† jour de la barre de progression
                const percent = Math.round((i / folders.length) * 100);
                progressBar.style.width = percent + "%";
                countDiv.innerText = `Scan: ${folder.name} (${allChannels.length} total)`;
                
                // On t√©l√©charge le contenu du dossier
                const subItems = await fetchPlaylistContent(folder.url);
                
                // On ajoute les nouvelles cha√Ænes √† la liste principale
                // (On suppose que les sous-dossiers contiennent des vid√©os, pas d'autres dossiers, pour √©viter l'infini)
                const newVideos = subItems.filter(x => !x.isFolder); 
                allChannels = allChannels.concat(newVideos);
                
                // On rafra√Æchit l'affichage toutes les 5 dossiers pour pas bloquer
                if (i % 5 === 0) renderList(allChannels);
            }
        }

        statusDiv.innerText = "Scan Termin√© !";
        progressBar.style.width = "100%";
        setTimeout(() => { 
            statusDiv.style.display = 'none'; 
            progressBar.style.backgroundColor = 'transparent';
        }, 2000);
        
        renderList(allChannels); // Affichage final
        if(allChannels.length > 0 && !currentUrl) playStream(allChannels[0]);
    }

    init();
</script>
</body>
</html>
