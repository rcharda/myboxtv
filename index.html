<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Box TV - V28 Ultimate</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"> <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Roboto', sans-serif; background: #000; color: #eee; height: 100vh; overflow: hidden; display: flex; flex-direction: row; }
        
        /* --- LAYOUT --- */
        #main-area { flex: 1; position: relative; display: flex; flex-direction: column; background: #000; }
        #video-container { flex: 1; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: contain; }

        /* --- OVERLAYS --- */
        #brightness-overlay { pointer-events: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: black; opacity: 0; z-index: 50; transition: opacity 0.2s; }
        
        #login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .login-box { background: #1a1a1a; padding: 30px; border-radius: 10px; border: 1px solid #333; text-align: center; width: 90%; max-width: 400px; }
        .login-input { width: 100%; padding: 15px; margin: 20px 0; background: #333; border: 1px solid #555; color: white; border-radius: 5px; font-size: 20px; text-align: center; text-transform: uppercase; }
        .btn-red { background: #e50914; color: white; padding: 15px; width: 100%; border: none; font-weight: bold; font-size: 16px; border-radius: 5px; cursor: pointer; }
        
        /* --- SIDEBAR --- */
        #sidebar { width: 350px; background: #111; display: flex; flex-direction: column; border-left: 1px solid #333; z-index: 20; transition: transform 0.3s; }
        .brand-header { padding: 15px; background: #1a1a1a; border-bottom: 2px solid #e50914; display: flex; align-items: center; gap: 10px; }
        .brand-logo { width: 50px; }
        
        .search-box { padding: 10px; }
        #searchInput { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #222; color: white; text-align: center; }
        
        #channel-list { flex: 1; overflow-y: auto; }
        .channel-item { padding: 12px; border-bottom: 1px solid #222; cursor: pointer; display: flex; align-items: center; font-size: 14px; }
        .channel-item:hover { background: #222; }
        .channel-item.active { background: #e50914; color: white; }
        .channel-item.broken { opacity: 0.4; text-decoration: line-through; } /* Style pour chaines HS */
        .tv-icon { width: 40px; height: 40px; object-fit: contain; background: #fff; padding: 2px; border-radius: 4px; margin-right: 10px; }

        /* --- CONTROL BAR (NOUVEAU) --- */
        #control-bar {
            height: 70px; background: #111; border-top: 1px solid #333; display: flex; align-items: center; justify-content: space-around; padding: 0 10px;
        }
        .ctrl-btn {
            background: #222; color: #fff; border: 1px solid #444; width: 50px; height: 50px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; font-size: 18px; cursor: pointer; transition: 0.2s;
        }
        .ctrl-btn:active { transform: scale(0.9); background: #e50914; }
        .ctrl-btn.active-mode { background: #e50914; border-color: #fff; box-shadow: 0 0 10px #e50914; animation: pulse 2s infinite; }
        
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(229, 9, 20, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(229, 9, 20, 0); } 100% { box-shadow: 0 0 0 0 rgba(229, 9, 20, 0); } }

        /* --- MENU MODAL --- */
        #menu-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; }
        .menu-content { background: #1a1a1a; width: 90%; max-width: 500px; border-radius: 10px; padding: 20px; border: 1px solid #444; }
        .menu-item { margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 15px; }
        .menu-label { font-weight: bold; color: #e50914; margin-bottom: 10px; display: block; }
        .menu-slider { width: 100%; -webkit-appearance: none; height: 10px; background: #333; border-radius: 5px; outline: none; }
        .menu-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 20px; height: 20px; background: #e50914; border-radius: 50%; cursor: pointer; }
        .menu-btn-full { width: 100%; padding: 12px; margin-top: 5px; background: #333; border: none; color: white; border-radius: 5px; text-align: left; cursor: pointer; display: flex; justify-content: space-between; }
        .menu-btn-full:hover { background: #444; }

        /* --- STATUS --- */
        #status-pill { position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.7); color: #fff; padding: 8px 15px; border-radius: 20px; font-size: 12px; pointer-events: none; z-index: 60; border: 1px solid #444; display: flex; align-items: center; gap: 8px;}
        #led { width: 10px; height: 10px; background: red; border-radius: 50%; }
        #led.green { background: #0f0; box-shadow: 0 0 5px #0f0; }

        @media (max-width: 900px) {
            body { flex-direction: column; }
            #sidebar { width: 100%; height: 40vh; order: 2; }
            #main-area { height: 60vh; order: 1; }
            #control-bar { order: 3; }
        }
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="login-box">
        <h2 style="color:white; margin-bottom:5px;">MY BOX TV</h2>
        <div style="color:#e50914; font-size:12px; margin-bottom:20px;">V28 ULTIMATE</div>
        <input type="text" id="licenseKey" class="login-input" placeholder="ID ABONNEMENT">
        <button onclick="login()" class="btn-red" id="btnLogin">ENTRER</button>
        <div id="login-msg" style="margin-top:10px; color:red;"></div>
    </div>
</div>

<div id="menu-modal">
    <div class="menu-content">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 style="margin:0;">MENU PARAMÃˆTRES</h2>
            <button onclick="closeMenu()" style="background:none; border:none; color:white; font-size:24px;">âœ•</button>
        </div>

        <div class="menu-item">
            <span class="menu-label"><i class="fas fa-sun"></i> Ã‰CLAIRAGE / LUMINOSITÃ‰</span>
            <input type="range" min="0" max="0.8" step="0.1" value="0" class="menu-slider" oninput="setBrightness(this.value)">
        </div>

        <div class="menu-item">
            <span class="menu-label"><i class="fas fa-satellite-dish"></i> SOURCES (TRANSPONDEURS)</span>
            <div id="sources-list" style="font-size:12px; color:#888; margin-bottom:10px;"></div>
            <input type="text" id="custom-source" placeholder="Ajouter lien M3U (http://...)" style="width:100%; padding:10px; background:#222; border:1px solid #444; color:white; border-radius:4px;">
            <button onclick="addSource()" style="margin-top:5px; background:#007bff; color:white; border:none; padding:8px 15px; border-radius:4px;">Ajouter +</button>
            <button onclick="resetSources()" style="margin-top:5px; background:#444; color:white; border:none; padding:8px 15px; border-radius:4px;">Reset</button>
        </div>

        <div class="menu-item">
            <span class="menu-label"><i class="fas fa-user-shield"></i> ABONNEMENT</span>
            <div id="sub-info" style="margin-bottom:10px;">Statut: Inconnu</div>
            <a href="https://wa.me/22963828767?text=Bonjour,%20je%20veux%20prolonger%20mon%20abonnement%20TV" target="_blank" class="menu-btn-full" style="text-decoration:none; background:#25D366; color:white; font-weight:bold; justify-content:center;">
                <i class="fab fa-whatsapp"></i> CONTACTER LE DÃ‰VELOPPEUR (PROLONGER)
            </a>
        </div>
        
        <div class="menu-item">
            <button onclick="castVideo()" class="menu-btn-full"><i class="fab fa-chromecast"></i> CASTER SUR TV</button>
        </div>
    </div>
</div>

<div id="main-area">
    <div id="brightness-overlay"></div>
    <div id="status-pill"><div id="led"></div><span id="status-text">PrÃªt</span></div>
    
    <div id="video-container">
        <video id="video" onclick="togglePlay()" playsinline></video>
    </div>

    <div id="control-bar">
        <div class="ctrl-btn" onclick="openMenu()"><i class="fas fa-bars"></i></div>
        <div class="ctrl-btn" onclick="adjustVol(-0.1)"><i class="fas fa-volume-down"></i></div>
        <div class="ctrl-btn" onclick="adjustVol(0.1)"><i class="fas fa-volume-up"></i></div>
        
        <div class="ctrl-btn" onclick="prevChannel()"><i class="fas fa-step-backward"></i></div>
        <div class="ctrl-btn" id="btn-autozap" onclick="toggleAutoZap()" style="border: 2px solid #555;">
            <i class="fas fa-magic"></i>
        </div>
        <div class="ctrl-btn" onclick="nextChannel()"><i class="fas fa-step-forward"></i></div>
    </div>
</div>

<div id="sidebar">
    <div class="brand-header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/COMPANY%281%29.png" class="brand-logo">
        <div style="flex:1">
            <div style="font-weight:bold;">MY BOX TV</div>
            <div id="count-display" style="font-size:11px; color:#aaa;">0 ChaÃ®nes</div>
        </div>
        <button onclick="startScan(true)" style="background:#e50914; border:none; color:white; border-radius:4px; padding:5px 10px;">SCAN</button>
    </div>
    
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="ðŸ” Rechercher une chaÃ®ne...">
    </div>
    
    <div id="channel-list"></div>
</div>

<script>
    // ===============================================
    // CONFIGURATION
    // ===============================================
    const API_URL = "https://script.google.com/macros/s/AKfycbwUXUduSIrlDTvZfCO_gevNbPmajycNw00MJ2mkAiiV99lUfNcgbZiUHNEw_my7bT914A/exec";
    
    // ELEMENTS DOM
    const video = document.getElementById('video');
    const listContainer = document.getElementById('channel-list');
    const statusText = document.getElementById('status-text');
    const led = document.getElementById('led');
    const overlay = document.getElementById('brightness-overlay');
    const subInfo = document.getElementById('sub-info');
    
    // VARIABLES
    let allChannels = [];
    let currentChannelIndex = -1;
    let hls = null;
    let isAutoZap = false; // Le mode Recherche Auto
    let deviceId = localStorage.getItem('mybox_device_id') || 'DEV-'+Math.random().toString(36).substr(2,9).toUpperCase();
    localStorage.setItem('mybox_device_id', deviceId);
    let dynamicSources = [];

    // ===============================================
    // 1. DEMARRAGE & CONNEXION
    // ===============================================
    if(localStorage.getItem('mybox_auth') === 'OK') {
        document.getElementById('login-overlay').style.display = 'none';
        subInfo.innerText = localStorage.getItem('mybox_status_text') || "AbonnÃ©";
        initApp();
    }

    async function login() {
        const key = document.getElementById('licenseKey').value.trim();
        const btn = document.getElementById('btnLogin');
        const msg = document.getElementById('login-msg');
        
        if(key.length < 2) return;
        btn.innerText = "CONNEXION...";
        msg.innerText = "";

        try {
            const res = await fetch(`${API_URL}?action=login&key=${encodeURIComponent(key)}&device=${encodeURIComponent(deviceId)}`);
            const text = await res.text();
            
            if(text.includes("SUCCESS")) {
                localStorage.setItem('mybox_auth', 'OK');
                localStorage.setItem('mybox_key', key);
                
                let s = text.includes(":VIE") ? "ABONNEMENT Ã€ VIE â™¾ï¸" : (text.includes(":OK:") ? "Expire dans: "+text.split(':')[2]+" jours" : "Actif");
                localStorage.setItem('mybox_status_text', s);
                subInfo.innerText = s;
                
                document.getElementById('login-overlay').style.display = 'none';
                initApp();
            } else {
                msg.innerText = text.includes("EXPIRED") ? "Abonnement ExpirÃ©" : "ID Invalide ou dÃ©jÃ  utilisÃ©";
            }
        } catch(e) { msg.innerText = "Erreur Internet"; }
        btn.innerText = "ENTRER";
    }

    async function initApp() {
        loadCache(); // Affichage immÃ©diat mÃ©moire
        
        // Charger les sources Google + Locales
        statusText.innerText = "MAJ Sources...";
        try {
            const res = await fetch(`${API_URL}?action=get_playlists`);
            const text = await res.text();
            let serverSources = text.startsWith("PLAYLISTS:") ? text.replace("PLAYLISTS:","").split(",,,") : [];
            
            // On ajoute les sources locales (perso)
            const localSources = JSON.parse(localStorage.getItem('mybox_custom_sources') || '[]');
            
            // On combine : Sources Perso -> Sources Rapides -> Index.m3u
            let big = [], small = [];
            serverSources.forEach(s => s.includes("index.m3u") ? big.push(s) : small.push(s));
            
            dynamicSources = [...localSources, ...small, ...big];
            
            // Mise Ã  jour affichage sources
            updateSourcesList();
            
            // Scan
            startScan();
            
        } catch(e) {
            console.log("Offline");
            dynamicSources = ["https://iptv-org.github.io/iptv/index.m3u"];
            startScan();
        }
    }

    // ===============================================
    // 2. SCAN & ANALYSE
    // ===============================================
    async function startScan(force = false) {
        if(force) { listContainer.innerHTML = ""; allChannels = []; }
        
        statusText.innerText = "Scan en cours...";
        led.className = ""; // Rouge
        
        for(let src of dynamicSources) {
            await fetchPlaylist(src);
        }
        statusText.innerText = "TerminÃ©";
        led.className = "green";
    }

    async function fetchPlaylist(url) {
        try {
            const res = await fetch("https://api.allorigins.win/raw?url=" + encodeURIComponent(url));
            if(!res.ok) return;
            const text = await res.text();
            const lines = text.split('\n');
            let info = {};
            
            let batch = [];
            for(let line of lines) {
                line = line.trim();
                if(line.startsWith('#EXTINF:')) {
                    const parts = line.split(',');
                    info = { name: parts[1] || "TV", logo: (line.match(/tvg-logo="([^"]*)"/)||[])[1] };
                } else if(line.startsWith('http') && !line.endsWith('.m3u')) { // Pas de dossiers, que des chaines
                    if(info.name) {
                        const ch = { ...info, url: line };
                        allChannels.push(ch);
                        batch.push(ch);
                        info = {};
                    }
                }
            }
            if(batch.length > 0) { renderChannels(batch); saveCache(); }
        } catch(e) {}
    }

    function renderChannels(channels) {
        const frag = document.createDocumentFragment();
        channels.forEach((ch, idx) => {
            // Calculer le vrai index global
            const globalIdx = allChannels.indexOf(ch);
            const div = document.createElement('div');
            div.className = 'channel-item';
            div.id = 'ch-' + globalIdx;
            div.innerHTML = `<img src="${ch.logo || 'https://via.placeholder.com/40'}" class="tv-icon"> ${ch.name}`;
            div.onclick = () => playChannel(globalIdx);
            frag.appendChild(div);
        });
        listContainer.appendChild(frag);
        document.getElementById('count-display').innerText = allChannels.length + " ChaÃ®nes";
    }

    // ===============================================
    // 3. LECTEUR & CONTROLES
    // ===============================================
    function playChannel(index) {
        if(index < 0 || index >= allChannels.length) return;
        currentChannelIndex = index;
        const ch = allChannels[index];
        
        // UI Update
        document.querySelectorAll('.channel-item').forEach(el => el.classList.remove('active'));
        const row = document.getElementById('ch-' + index);
        if(row) {
            row.classList.add('active');
            row.scrollIntoView({block: "center", behavior: "smooth"});
        }
        
        statusText.innerText = ch.name;
        led.className = ""; // Rouge (chargement)

        if(Hls.isSupported()) {
            if(hls) hls.destroy();
            hls = new Hls({ enableWorker:true, lowLatencyMode:true });
            hls.loadSource(ch.url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                video.play();
                led.className = "green";
                // RÃ©initialiser le timeout d'erreur si Ã§a marche
                clearTimeout(autoZapTimeout);
            });
            
            // GESTION ERREUR AUTO-ZAP
            hls.on(Hls.Events.ERROR, (e, data) => {
                if(data.fatal) {
                    handleStreamError(index);
                }
            });
        } else if(video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = ch.url;
            video.play();
            video.onerror = () => handleStreamError(index);
        }
        
        // SÃ©curitÃ© timeout (si Ã§a charge indÃ©finiment)
        if(isAutoZap) {
            autoZapTimeout = setTimeout(() => {
                if(video.paused || video.readyState < 2) handleStreamError(index);
            }, 4000); // 4 sec pour charger, sinon next
        }
    }
    
    let autoZapTimeout;

    function handleStreamError(failedIndex) {
        led.className = ""; // Rouge
        // Marquer visuellement comme cassÃ©
        const row = document.getElementById('ch-' + failedIndex);
        if(row) row.classList.add('broken');
        
        if(isAutoZap) {
            statusText.innerText = "Zap Auto...";
            console.log("Erreur chaÃ®ne " + failedIndex + " -> Suivante");
            setTimeout(() => nextChannel(), 500); // Petit dÃ©lai
        } else {
            statusText.innerText = "Erreur Flux";
        }
    }

    // --- BOUTONS ---
    function nextChannel() { playChannel(currentChannelIndex + 1); }
    function prevChannel() { playChannel(currentChannelIndex - 1); }
    
    function adjustVol(delta) {
        video.volume = Math.min(1, Math.max(0, video.volume + delta));
        statusText.innerText = "Vol: " + Math.round(video.volume * 100) + "%";
        setTimeout(() => statusText.innerText = allChannels[currentChannelIndex]?.name || "PrÃªt", 1000);
    }

    function toggleAutoZap() {
        isAutoZap = !isAutoZap;
        const btn = document.getElementById('btn-autozap');
        if(isAutoZap) {
            btn.classList.add('active-mode');
            statusText.innerText = "AUTO-ZAP ACTIVÃ‰ âš¡";
        } else {
            btn.classList.remove('active-mode');
            statusText.innerText = "Auto-Zap ArrÃªt";
        }
    }

    // ===============================================
    // 4. MENU & PARAMETRES
    // ===============================================
    function openMenu() { document.getElementById('menu-modal').style.display = 'flex'; }
    function closeMenu() { document.getElementById('menu-modal').style.display = 'none'; }
    
    function setBrightness(val) {
        overlay.style.opacity = val;
    }
    
    // Gestion Sources Perso
    function addSource() {
        const url = document.getElementById('custom-source').value.trim();
        if(url.startsWith('http')) {
            const current = JSON.parse(localStorage.getItem('mybox_custom_sources') || '[]');
            current.push(url);
            localStorage.setItem('mybox_custom_sources', JSON.stringify(current));
            alert("Source ajoutÃ©e ! Rechargement...");
            location.reload();
        }
    }
    
    function resetSources() {
        if(confirm("Effacer vos sources perso ?")) {
            localStorage.removeItem('mybox_custom_sources');
            location.reload();
        }
    }
    
    function updateSourcesList() {
        const div = document.getElementById('sources-list');
        div.innerHTML = dynamicSources.map((s,i) => `<div>Source ${i+1}: ...${s.substr(-20)}</div>`).join('');
    }

    function castVideo() {
        // Simple ouverture dans lecteur natif android si dispo, ou API cast basique
        if(currentChannelIndex > -1) {
            window.open(allChannels[currentChannelIndex].url, '_blank');
        } else {
            alert("Lancez une chaÃ®ne d'abord");
        }
    }

    // --- RECHERCHE ---
    document.getElementById('searchInput').addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        listContainer.innerHTML = "";
        const filtered = allChannels.filter(c => c.name.toLowerCase().includes(term));
        renderChannels(filtered);
    });

    // CACHE
    function saveCache() { try { localStorage.setItem('mybox_cache_v28', JSON.stringify(allChannels.slice(0,500))); } catch(e){} }
    function loadCache() { 
        const c = localStorage.getItem('mybox_cache_v28'); 
        if(c) { allChannels = JSON.parse(c); renderChannels(allChannels); }
    }
</script>
</body>
</html>
