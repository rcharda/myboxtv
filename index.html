<!DOCTYPE html>
<html lang="fr">
<head>

    <style>
        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Roboto', sans-serif; background: #0a0a0a; color: #eee; height: 100vh; overflow: hidden; display: flex; flex-direction: row; }

        /* LECTEUR */

        /* SIDEBAR */
        #sidebar { width: 350px; background: #1a1a1a; display: flex; flex-direction: column; border-left: 1px solid #333; z-index: 10; }

        /* HEADER */
        .brand-header { padding: 15px; background: #222; border-bottom: 2px solid #e50914; display: flex; flex-direction: column; align-items: center; }
        .brand-logo { max-width: 80px; height: auto; margin-bottom: 5px; }
        .app-title { font-weight: 700; font-size: 1.2em; color: #fff; letter-spacing: 1px; }

        /* SELECTEUR DE CATEGORIE (STYLE NETFLIX) */
        .category-selector {
            padding: 10px;
            background: #111;
            border-bottom: 1px solid #333;
        }
        #catSelect {
            width: 100%;
            padding: 12px;
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            outline: none;
            cursor: pointer;
        }
        #catSelect:hover { background: #444; border-color: #e50914; }

        /* RECHERCHE */
        .search-box { padding: 10px; background: #1a1a1a; }
        #searchInput { width: 100%; padding: 10px; border-radius: 20px; border: 1px solid #444; background: #2a2a2a; color: white; text-align: center; outline: none; }

        /* LISTE */
        #channel-count { text-align: center; font-size: 11px; color: #888; padding: 5px; border-bottom: 1px solid #333; }
        #channel-list { flex: 1; overflow-y: auto; scrollbar-width: thin; scrollbar-color: #444 #1a1a1a; }
        
        .channel-item { padding: 8px 15px; border-bottom: 1px solid #252525; cursor: pointer; font-size: 13px; font-weight: 500; display: flex; align-items: center; transition: background 0.2s;}
        .channel-item:hover { background: #333; }
        .channel-item.active { background: #e50914 !important; color: white; border-left: 5px solid white; }
        
        .tv-icon { width: 40px; height: 40px; object-fit: contain; margin-right: 12px; background: #fff; border-radius: 4px; padding: 2px; }
        .tv-name { flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        .dev-footer { padding: 10px; background: #111; border-top: 1px solid #333; font-size: 11px; text-align: center; color: #777; }
        .whatsapp-link { display: inline-flex; background: #25D366; color: white; text-decoration: none; padding: 4px 10px; border-radius: 15px; margin-top: 5px; font-weight: bold; }

        #status { position: absolute; top: 15px; left: 15px; background: rgba(229, 9, 20, 0.9); color: #fff; padding: 6px 12px; border-radius: 4px; font-size: 13px; font-weight: bold; pointer-events: none; z-index: 20; }

        @media screen and (max-width: 900px) {
            body { flex-direction: column; }
            #player-container { height: 35vh; flex: none; border-bottom: 2px solid #e50914;}
            #sidebar { width: 100%; height: 65vh; }
            .brand-header { flex-direction: row; justify-content: flex-start; padding: 10px; }
            .brand-logo { max-width: 50px; margin: 0 10px 0 0; }
        }
    </style>
</head>
<body>

<div id="player-container">
    <div id="status">Pr√™t</div>
    <video id="video" controls playsinline></video>
</div>

<div id="sidebar">
    <div class="brand-header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/COMPANY%281%29.png" class="brand-logo" alt="Logo">
        <div class="app-title">My Box TV</div>
    </div>

    <div class="category-selector">
        <select id="catSelect">
            <option value="https://raw.githubusercontent.com/ipstreet312/freeiptv/master/all.m3u">üåç G√©n√©ral (Mix Monde)</option>
            <option disabled>‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ</option>
            <option value="https://iptv-org.github.io/iptv/categories/movies.m3u">üé¨ Films & Cin√©ma</option>
            <option value="https://iptv-org.github.io/iptv/categories/series.m3u">üì∫ S√©ries TV</option>
            <option value="https://iptv-org.github.io/iptv/categories/sport.m3u">‚öΩ Sport (Live)</option>
            <option value="https://iptv-org.github.io/iptv/categories/news.m3u">üì∞ Informations (News)</option>
            <option value="https://iptv-org.github.io/iptv/categories/music.m3u">üéµ Musique & Clips</option>
            <option value="https://iptv-org.github.io/iptv/categories/documentary.m3u">ü¶Å Documentaires</option>
            <option value="https://iptv-org.github.io/iptv/categories/kids.m3u">üß∏ Enfants / Dessins Anim√©s</option>
            <option disabled>‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ</option>
            <option value="https://iptv-org.github.io/iptv/languages/fra.m3u">üá´üá∑ Cha√Ænes Fran√ßaises</option>
        </select>
    </div>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="üîç Rechercher dans cette liste...">
    </div>

    <div id="channel-count">0 cha√Ænes</div>

    <div id="channel-list"></div>

    <div class="dev-footer">
        <div>Dev: GBOHOUNME Richard Chiriaque</div>
        <a href="https://wa.me/22963828767" target="_blank" class="whatsapp-link">WhatsApp</a>
    </div>
</div>

<script>
    const video = document.getElementById('video');
    const listContainer = document.getElementById('channel-list');
    const statusDiv = document.getElementById('status');
    const searchInput = document.getElementById('searchInput');
    const countDiv = document.getElementById('channel-count');
    const catSelect = document.getElementById('catSelect');
    
    let hls = null;
    let allChannels = [];
    let currentUrl = "";

    // Proxy rapide
    const PROXY = "https://api.allorigins.win/raw?url=";

    // 1. Charger une liste (Ultra rapide car 1 seul fichier)
    async function loadCategory(url) {
        try {
            statusDiv.style.display = 'block';
            statusDiv.innerText = "Chargement...";
            listContainer.innerHTML = "<div style='padding:30px; text-align:center; color:#666;'>T√©l√©chargement...</div>";
            
            // On vide la recherche
            searchInput.value = "";

            const response = await fetch(PROXY + encodeURIComponent(url));
            if (!response.ok) throw new Error("Erreur r√©seau");
            
            const text = await response.text();
            allChannels = parseM3U(text);
            
            statusDiv.innerText = "OK";
            setTimeout(() => { statusDiv.style.display = 'none'; }, 500);

            renderList(allChannels);

        } catch (error) {
            console.error(error);
            statusDiv.innerText = "‚ùå Erreur liste";
            listContainer.innerHTML = "<div style='padding:30px; text-align:center; color:red;'>Impossible de charger cette cat√©gorie.</div>";
        }
    }

    // 2. Parser
    function parseM3U(content) {
        const lines = content.split('\n');
        const channels = [];
        let currentInfo = {};

        lines.forEach(line => {
            line = line.trim();
            if (line.startsWith('#EXTINF:')) {
                const parts = line.split(',');
                const name = parts.length > 1 ? parts[1].trim() : "Cha√Æne";
                const logoMatch = line.match(/tvg-logo="([^"]*)"/) || line.match(/logo="([^"]*)"/);
                currentInfo = { name: name, logo: logoMatch ? logoMatch[1] : null };
            } else if (line.length > 0 && !line.startsWith('#')) {
                if(currentInfo.name && line.startsWith('http')) {
                    channels.push({ name: currentInfo.name, logo: currentInfo.logo, url: line });
                    currentInfo = {}; 
                }
            }
        });
        return channels;
    }

    // 3. Affichage optimis√©
    function renderList(channels) {
        listContainer.innerHTML = "";
        countDiv.innerText = `${channels.length} cha√Ænes dans cette cat√©gorie`;

        // On affiche max 500 cha√Ænes pour que l'app reste fluide
        const limit = channels.length > 500 ? 500 : channels.length;
        if(limit === 0) { listContainer.innerHTML = "<div style='padding:20px;text-align:center'>Vide</div>"; return; }

        for(let i=0; i<limit; i++) {
            const ch = channels[i];
            const div = document.createElement('div');
            div.className = 'channel-item';
            if(ch.url === currentUrl) div.classList.add('active');
            
            const imgUrl = ch.logo || 'https://via.placeholder.com/40/333/fff?text=TV';
            div.innerHTML = `<img src="${imgUrl}" class="tv-icon" loading="lazy" onerror="this.src='https://via.placeholder.com/40/333/fff?text=TV'"><div class="tv-name">${ch.name}</div>`;
            
            div.onclick = () => {
                document.querySelectorAll('.channel-item').forEach(el => el.classList.remove('active'));
                div.classList.add('active');
                playStream(ch);
            };
            listContainer.appendChild(div);
        }
    }

    function playStream(channel) {
        if(channel.url === currentUrl) return;
        currentUrl = channel.url;
        statusDiv.style.display = 'block';
        statusDiv.innerText = "Lecture : " + channel.name;

        if (Hls.isSupported()) {
            if (hls) hls.destroy();
            hls = new Hls();
            hls.loadSource(channel.url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                statusDiv.style.display = 'none';
                video.play().catch(e => {});
            });
            hls.on(Hls.Events.ERROR, (e, data) => { if(data.fatal) statusDiv.innerText = "Flux HS"; });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = channel.url;
            video.play();
            statusDiv.style.display = 'none';
        }
        if(window.innerWidth < 900) window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    searchInput.addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        renderList(allChannels.filter(c => c.name.toLowerCase().includes(term)));
    });

    // Quand on change le menu d√©roulant
    catSelect.addEventListener('change', (e) => {
        loadCategory(e.target.value);
    });

    // D√©marrage : Charger la premi√®re cat√©gorie
    loadCategory(catSelect.value);

</script>
</body>
</html>
