<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Box TV - 30K Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- DESIGN (Garde le style Netflix) --- */
        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Roboto', sans-serif; background: #0a0a0a; color: #eee; height: 100vh; overflow: hidden; display: flex; flex-direction: row; }

        #player-container { flex: 1; display: flex; flex-direction: column; justify-content: center; background: #000; position: relative; }
        video { width: 100%; height: 100%; object-fit: contain; }

        #sidebar { width: 350px; background: #1a1a1a; display: flex; flex-direction: column; border-left: 1px solid #333; z-index: 10; }

        .brand-header { padding: 15px; background: #222; border-bottom: 2px solid #e50914; display: flex; flex-direction: column; align-items: center; position: relative; }
        .brand-logo { max-width: 100px; height: auto; margin-bottom: 5px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5)); }
        .app-title { font-weight: 700; font-size: 1.2em; color: #fff; letter-spacing: 1px; }

        /* BARRE DE CHARGEMENT TURBO */
        .progress-container { width: 100%; height: 4px; background: #333; margin-top: 10px; border-radius: 2px; overflow: hidden; }
        #progress-bar { width: 0%; height: 100%; background: #e50914; transition: width 0.3s; }
        #scan-log { font-size: 10px; color: #888; margin-top: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100%; }

        .search-box { padding: 10px; background: #1a1a1a; }
        #searchInput { width: 100%; padding: 10px; border-radius: 20px; border: 1px solid #444; background: #2a2a2a; color: white; text-align: center; outline: none; }
        
        #channel-count { text-align: center; font-size: 12px; color: #aaa; padding: 5px; border-bottom: 1px solid #333; background: #1a1a1a; font-weight: bold; }

        #channel-list { flex: 1; overflow-y: auto; scrollbar-width: thin; scrollbar-color: #444 #1a1a1a; }
        .channel-item { padding: 8px 15px; border-bottom: 1px solid #252525; cursor: pointer; font-size: 13px; font-weight: 500; display: flex; align-items: center; }
        .channel-item:hover { background: #333; }
        .channel-item.active { background: #e50914 !important; color: white; border-left: 5px solid white; }
        
        .tv-icon { width: 40px; height: 40px; object-fit: contain; margin-right: 12px; background: #fff; border-radius: 4px; padding: 2px; }
        .tv-name { flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        .dev-footer { padding: 10px; background: #111; border-top: 1px solid #333; font-size: 11px; text-align: center; color: #777; }
        .whatsapp-link { display: inline-flex; background: #25D366; color: white; text-decoration: none; padding: 4px 10px; border-radius: 15px; margin-top: 5px; font-weight: bold; }

        #status { position: absolute; top: 15px; left: 15px; background: rgba(229, 9, 20, 0.9); color: #fff; padding: 6px 12px; border-radius: 4px; font-size: 13px; font-weight: bold; pointer-events: none; z-index: 20; }

        @media screen and (max-width: 900px) {
            body { flex-direction: column; }
            #player-container { height: 35vh; flex: none; border-bottom: 2px solid #e50914;}
            #sidebar { width: 100%; height: 65vh; }
            .brand-header { flex-direction: row; justify-content: flex-start; padding: 10px; }
            .brand-logo { max-width: 50px; margin: 0 10px 0 0; }
            .progress-container { position: absolute; bottom: 0; left: 0; width: 100%; margin: 0; height: 3px;}
            #scan-log { display: none; }
        }
    </style>
</head>
<body>

<div id="player-container">
    <div id="status">D√©marrage du Turbo Scanner...</div>
    <video id="video" controls playsinline></video>
</div>

<div id="sidebar">
    <div class="brand-header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/COMPANY%281%29.png" class="brand-logo" alt="Logo">
        <div style="width: 100%;">
            <div class="app-title">My Box TV</div>
            <div id="scan-log">En attente...</div>
        </div>
        <div class="progress-container"><div id="progress-bar"></div></div>
    </div>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="üîç Filtrer les cha√Ænes...">
    </div>

    <div id="channel-count">0 cha√Ænes</div>

    <div id="channel-list"></div>

    <div class="dev-footer">
        <div>Dev: GBOHOUNME Richard Chiriaque</div>
        <a href="https://wa.me/22963828767" target="_blank" class="whatsapp-link">WhatsApp</a>
    </div>
</div>

<script>
    const video = document.getElementById('video');
    const listContainer = document.getElementById('channel-list');
    const statusDiv = document.getElementById('status');
    const searchInput = document.getElementById('searchInput');
    const countDiv = document.getElementById('channel-count');
    const progressBar = document.getElementById('progress-bar');
    const scanLog = document.getElementById('scan-log');
    
    let hls = null;
    let allChannels = [];
    let currentUrl = "";

    // CONFIGURATION DU SCANNER
    const MAIN_LISTS = [
        "https://raw.githubusercontent.com/ipstreet312/freeiptv/master/all.m3u", // ~3000 chaines
        "https://iptv-org.github.io/iptv/index.category.m3u" // Le sommaire des dossiers
    ];

    // Proxies pour √©viter les blocages
    const PROXY_1 = "https://api.allorigins.win/raw?url=";
    const PROXY_2 = "https://corsproxy.io/?";

    async function fetchWithFallback(url) {
        try {
            const res1 = await fetch(PROXY_1 + encodeURIComponent(url));
            if (res1.ok) return await res1.text();
            throw new Error("Proxy 1 fail");
        } catch (e) {
            try {
                const res2 = await fetch(PROXY_2 + encodeURIComponent(url));
                if (res2.ok) return await res2.text();
            } catch (err) { return null; }
        }
        return null;
    }

    function parseContent(text, sourceUrl) {
        if(!text) return [];
        const lines = text.split('\n');
        const items = [];
        let currentInfo = {};

        for(let line of lines) {
            line = line.trim();
            if (line.startsWith('#EXTINF:')) {
                const parts = line.split(',');
                const name = parts.length > 1 ? parts[1].trim() : "Cha√Æne";
                const logoMatch = line.match(/tvg-logo="([^"]*)"/) || line.match(/logo="([^"]*)"/);
                currentInfo = { name: name, logo: logoMatch ? logoMatch[1] : null };
            } else if (line.length > 0 && !line.startsWith('#')) {
                // Reconstruction lien relatif
                if (!line.startsWith('http')) {
                    const baseUrl = sourceUrl.substring(0, sourceUrl.lastIndexOf('/') + 1);
                    line = baseUrl + line;
                }
                
                // --- CORRECTION DU BUG ICI ---
                // On d√©tecte si c'est un dossier (.m3u) SANS v√©rifier le mot "iptv-org"
                const isFolder = line.endsWith('.m3u'); 
                
                if(isFolder) {
                    items.push({ type: 'folder', url: line, name: currentInfo.name || "Dossier" });
                } else if(currentInfo.name) {
                    items.push({ type: 'video', url: line, name: currentInfo.name, logo: currentInfo.logo });
                }
                currentInfo = {};
            }
        }
        return items;
    }

    function renderList(channels) {
        listContainer.innerHTML = "";
        countDiv.innerText = `${channels.length} cha√Ænes (Total)`;

        // On affiche les 300 premiers pour la fluidit√©
        const limit = channels.length > 300 ? 300 : channels.length;
        if(limit === 0) { listContainer.innerHTML = "<div style='padding:20px;text-align:center'>Liste vide</div>"; return; }

        for(let i=0; i<limit; i++) {
            const ch = channels[i];
            const div = document.createElement('div');
            div.className = 'channel-item';
            if(ch.url === currentUrl) div.classList.add('active');
            const imgUrl = ch.logo || 'https://via.placeholder.com/40/333/fff?text=TV';
            
            div.innerHTML = `<img src="${imgUrl}" class="tv-icon" loading="lazy" onerror="this.src='https://via.placeholder.com/40/333/fff?text=TV'"><div class="tv-name">${ch.name}</div>`;
            div.onclick = () => {
                document.querySelectorAll('.channel-item').forEach(el => el.classList.remove('active'));
                div.classList.add('active');
                playStream(ch);
            };
            listContainer.appendChild(div);
        }
    }

    function playStream(channel) {
        if(channel.url === currentUrl) return;
        currentUrl = channel.url;
        statusDiv.style.display = 'block';
        statusDiv.innerText = "Lecture : " + channel.name;

        if (Hls.isSupported()) {
            if (hls) hls.destroy();
            hls = new Hls();
            hls.loadSource(channel.url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                statusDiv.style.display = 'none';
                video.play().catch(e => {});
            });
            hls.on(Hls.Events.ERROR, (e, data) => { if(data.fatal) statusDiv.innerText = "Erreur Flux"; });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = channel.url;
            video.play();
            statusDiv.style.display = 'none';
        }
        if(window.innerWidth < 900) window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    searchInput.addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        renderList(allChannels.filter(c => c.name.toLowerCase().includes(term)));
    });

    async function startTurboScan() {
        let queue = [...MAIN_LISTS];
        let seen = new Set();
        
        // 1. Scan Initial
        statusDiv.innerText = "Analyse des listes principales...";
        let foldersToScan = [];
        
        for (let url of queue) {
            const text = await fetchWithFallback(url);
            const items = parseContent(text, url);
            const vids = items.filter(i => i.type === 'video');
            const folds = items.filter(i => i.type === 'folder');
            
            allChannels = allChannels.concat(vids);
            foldersToScan = foldersToScan.concat(folds);
        }
        
        renderList(allChannels);
        
        // 2. Scan Profond (Turbo)
        const BATCH_SIZE = 5; // 5 t√©l√©chargements simultan√©s
        let total = foldersToScan.length;
        let completed = 0;

        // Si aucun dossier trouv√©, on arr√™te
        if(total === 0) {
            statusDiv.innerText = "Termin√© (Pas de dossiers trouv√©s)";
            setTimeout(() => statusDiv.style.display = 'none', 2000);
            return;
        }

        statusDiv.innerText = `Scan profond: ${total} cat√©gories...`;
        
        for (let i = 0; i < total; i += BATCH_SIZE) {
            const batch = foldersToScan.slice(i, i + BATCH_SIZE);
            
            await Promise.all(batch.map(async (folder) => {
                if(seen.has(folder.url)) return;
                seen.add(folder.url);
                
                scanLog.innerText = ">>> " + folder.name;
                const text = await fetchWithFallback(folder.url);
                const items = parseContent(text, folder.url);
                const newVids = items.filter(it => it.type === 'video');
                
                if(newVids.length > 0) {
                    allChannels = allChannels.concat(newVids);
                }
            }));
            
            completed += batch.length;
            const pct = Math.round((completed / total) * 100);
            progressBar.style.width = pct + "%";
            countDiv.innerText = `${allChannels.length} cha√Ænes...`;
            
            // Rafra√Æchir l'affichage tous les 10%
            if(completed % 10 === 0) renderList(allChannels);
            
            // Petite pause pour respirer
            await new Promise(r => setTimeout(r, 50));
        }

        statusDiv.innerText = "Scan 100% Termin√© !";
        scanLog.innerText = "Pr√™t.";
        setTimeout(() => statusDiv.style.display = 'none', 3000);
        renderList(allChannels);
        
        // Lancer la premi√®re cha√Æne
        if(allChannels.length > 0) playStream(allChannels[0]);
    }

    startTurboScan();

</script>
</body>
</html>
