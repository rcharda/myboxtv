<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Box TV - Ã‰clair</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Roboto', sans-serif; background: #0a0a0a; color: #eee; height: 100vh; overflow: hidden; display: flex; flex-direction: row; }

        #player-container { flex: 1; display: flex; flex-direction: column; justify-content: center; background: #000; position: relative; }
        video { width: 100%; height: 100%; object-fit: contain; }

        #sidebar { width: 350px; background: #1a1a1a; display: flex; flex-direction: column; border-left: 1px solid #333; z-index: 10; }

        .brand-header { padding: 15px; background: #222; border-bottom: 2px solid #e50914; display: flex; flex-direction: column; align-items: center; }
        .brand-logo { max-width: 80px; height: auto; margin-bottom: 5px; }
        .app-title { font-weight: 700; font-size: 1.2em; color: #fff; letter-spacing: 1px; }

        /* BOUTON ACTUALISER */
        .refresh-btn {
            background: #333; color: #aaa; border: 1px solid #444;
            padding: 5px 10px; border-radius: 4px; font-size: 11px; cursor: pointer; margin-top: 5px;
        }
        .refresh-btn:hover { background: #444; color: white; }

        .search-box { padding: 10px; background: #1a1a1a; }
        #searchInput { width: 100%; padding: 10px; border-radius: 20px; border: 1px solid #444; background: #2a2a2a; color: white; text-align: center; outline: none; }

        #channel-count { text-align: center; font-size: 11px; color: #888; padding: 5px; border-bottom: 1px solid #333; }
        #channel-list { flex: 1; overflow-y: auto; scrollbar-width: thin; scrollbar-color: #444 #1a1a1a; }
        
        .channel-item { padding: 8px 15px; border-bottom: 1px solid #252525; cursor: pointer; font-size: 13px; font-weight: 500; display: flex; align-items: center; transition: background 0.2s;}
        .channel-item:hover { background: #333; }
        .channel-item.active { background: #e50914 !important; color: white; border-left: 5px solid white; }
        
        .tv-icon { width: 40px; height: 40px; object-fit: contain; margin-right: 12px; background: #fff; border-radius: 4px; padding: 2px; }
        .tv-name { flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        .dev-footer { padding: 10px; background: #111; border-top: 1px solid #333; font-size: 11px; text-align: center; color: #777; }
        .whatsapp-link { display: inline-flex; background: #25D366; color: white; text-decoration: none; padding: 4px 10px; border-radius: 15px; margin-top: 5px; font-weight: bold; }

        #status { position: absolute; top: 15px; left: 15px; background: rgba(229, 9, 20, 0.9); color: #fff; padding: 6px 12px; border-radius: 4px; font-size: 13px; font-weight: bold; pointer-events: none; z-index: 20; }
        
        /* Barre de chargement discrÃ¨te */
        #loader { width: 100%; height: 3px; background: #333; display: none; }
        #loader-bar { height: 100%; width: 0%; background: #e50914; transition: width 0.2s; }

        @media screen and (max-width: 900px) {
            body { flex-direction: column; }
            #player-container { height: 35vh; flex: none; border-bottom: 2px solid #e50914;}
            #sidebar { width: 100%; height: 65vh; }
            .brand-header { flex-direction: row; justify-content: flex-start; padding: 10px; }
            .brand-logo { max-width: 50px; margin: 0 10px 0 0; }
        }
    </style>
</head>
<body>

<div id="player-container">
    <div id="status">DÃ©marrage...</div>
    <video id="video" controls playsinline></video>
</div>

<div id="sidebar">
    <div class="brand-header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/COMPANY%281%29.png" class="brand-logo" alt="Logo">
        <div>
            <div class="app-title">My Box TV</div>
            <button onclick="forceReload()" class="refresh-btn">ðŸ”„ Mettre Ã  jour la liste</button>
        </div>
    </div>
    <div id="loader"><div id="loader-bar"></div></div>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="ðŸ” Rechercher (Ex: Sports, France...)">
    </div>

    <div id="channel-count">...</div>

    <div id="channel-list"></div>

    <div class="dev-footer">
        <div>Dev: GBOHOUNME Richard Chiriaque</div>
        <a href="https://wa.me/22963828767" target="_blank" class="whatsapp-link">WhatsApp</a>
    </div>
</div>

<script>
    const video = document.getElementById('video');
    const listContainer = document.getElementById('channel-list');
    const statusDiv = document.getElementById('status');
    const searchInput = document.getElementById('searchInput');
    const countDiv = document.getElementById('channel-count');
    const loader = document.getElementById('loader');
    const loaderBar = document.getElementById('loader-bar');
    
    let hls = null;
    let allChannels = [];
    let currentUrl = "";

    // LISTE COMPLETE A FUSIONNER
    const PLAYLISTS = [
        "https://raw.githubusercontent.com/ipstreet312/freeiptv/master/all.m3u",
        "https://iptv-org.github.io/iptv/index.m3u" // On garde le lien index, on a le scanner auto
    ];

    // --- SYSTEME DE CACHE ---
    function saveToCache(data) {
        try {
            // On sauvegarde la liste format texte (plus lÃ©ger que JSON)
            localStorage.setItem('mybox_channels', JSON.stringify(data));
            localStorage.setItem('mybox_date', new Date().getTime());
            console.log("Liste sauvegardÃ©e en mÃ©moire !");
        } catch (e) {
            console.log("MÃ©moire pleine ou erreur cache");
        }
    }

    function loadFromCache() {
        const cached = localStorage.getItem('mybox_channels');
        if (cached) {
            return JSON.parse(cached);
        }
        return null;
    }

    // --- LOGIQUE DE SCAN ---
    async function fetchUrl(url) {
        const proxy = "https://api.allorigins.win/raw?url=";
        try {
            const res = await fetch(proxy + encodeURIComponent(url));
            if(res.ok) return await res.text();
        } catch(e) { return null; }
        return null;
    }

    function parseM3U(text, sourceUrl) {
        if(!text) return [];
        const lines = text.split('\n');
        const items = [];
        let currentInfo = {};

        for(let line of lines) {
            line = line.trim();
            if (line.startsWith('#EXTINF:')) {
                const parts = line.split(',');
                const name = parts.length > 1 ? parts[1].trim() : "ChaÃ®ne";
                const logoMatch = line.match(/tvg-logo="([^"]*)"/) || line.match(/logo="([^"]*)"/);
                currentInfo = { name: name, logo: logoMatch ? logoMatch[1] : null };
            } else if (line.length > 0 && !line.startsWith('#')) {
                 if (!line.startsWith('http')) {
                    const baseUrl = sourceUrl.substring(0, sourceUrl.lastIndexOf('/') + 1);
                    line = baseUrl + line;
                }
                const isFolder = line.endsWith('.m3u');
                
                if(isFolder) {
                    items.push({type:'folder', url:line, name:currentInfo.name});
                } else if(currentInfo.name) {
                    items.push({type:'video', url:line, name:currentInfo.name, logo:currentInfo.logo});
                }
                currentInfo = {};
            }
        }
        return items;
    }

    // --- AFFICHAGE ---
    function renderList(channels) {
        listContainer.innerHTML = "";
        countDiv.innerText = `${channels.length} chaÃ®nes (MÃ©moire Cache)`;
        
        // On affiche les 200 premiers pour que le DOM soit instantanÃ©
        const limit = channels.length > 200 ? 200 : channels.length;
        
        // Utilisation de DocumentFragment pour accÃ©lÃ©rer l'affichage x10
        const fragment = document.createDocumentFragment();

        for(let i=0; i<limit; i++) {
            const ch = channels[i];
            const div = document.createElement('div');
            div.className = 'channel-item';
            
            const imgUrl = ch.logo || 'https://via.placeholder.com/40/333/fff?text=TV';
            div.innerHTML = `<img src="${imgUrl}" class="tv-icon" loading="lazy" onerror="this.src='https://via.placeholder.com/40/333/fff?text=TV'"><div class="tv-name">${ch.name}</div>`;
            div.onclick = () => {
                playStream(ch);
                document.querySelectorAll('.channel-item').forEach(el => el.classList.remove('active'));
                div.classList.add('active');
            };
            fragment.appendChild(div);
        }
        listContainer.appendChild(fragment);
    }

    function playStream(channel) {
        if(channel.url === currentUrl) return;
        currentUrl = channel.url;
        statusDiv.style.display = 'block';
        statusDiv.innerText = "Lecture : " + channel.name;

        if (Hls.isSupported()) {
            if (hls) hls.destroy();
            hls = new Hls({enableWorker: true, lowLatencyMode: true});
            hls.loadSource(channel.url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                statusDiv.style.display = 'none';
                video.play().catch(e => {});
            });
            hls.on(Hls.Events.ERROR, (e, data) => { if(data.fatal) statusDiv.innerText = "Flux HS"; });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = channel.url;
            video.play();
            statusDiv.style.display = 'none';
        }
        if(window.innerWidth < 900) window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    searchInput.addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        // Recherche optimisÃ©e
        const filtered = allChannels.filter(c => c.name && c.name.toLowerCase().includes(term));
        renderList(filtered);
    });

    // --- LE CERVEAU ---
    async function init(forceUpdate = false) {
        statusDiv.style.display = 'block';
        
        // 1. On vÃ©rifie le CACHE (Si on ne force pas la mise Ã  jour)
        if (!forceUpdate) {
            const cachedData = loadFromCache();
            if (cachedData && cachedData.length > 0) {
                console.log("Chargement depuis le cache (0s)");
                allChannels = cachedData;
                statusDiv.innerText = "PrÃªt (Cache)";
                setTimeout(() => statusDiv.style.display = 'none', 1000);
                renderList(allChannels);
                return; // ON S'ARRETE LA, PAS BESOIN DE TELECHARGER !
            }
        }

        // 2. Si pas de cache ou mise Ã  jour forcÃ©e, on tÃ©lÃ©charge tout
        statusDiv.innerText = "Mise Ã  jour des listes...";
        loader.style.display = 'block';
        loaderBar.style.width = '10%';
        
        let tempChannels = [];
        let folders = [];

        // Etape A : Listes principales
        for(let url of PLAYLISTS) {
            const txt = await fetchUrl(url);
            const items = parseM3U(txt, url);
            tempChannels = tempChannels.concat(items.filter(i => i.type === 'video'));
            folders = folders.concat(items.filter(i => i.type === 'folder'));
        }
        loaderBar.style.width = '30%';

        // Etape B : Scan des dossiers (limitÃ© pour pas y passer la nuit)
        // On ne prend que les 20 premiers dossiers pour aller vite, sinon c'est infini
        const maxFolders = folders.length > 50 ? 50 : folders.length;
        
        for(let i=0; i<maxFolders; i++) {
            const txt = await fetchUrl(folders[i].url);
            const items = parseM3U(txt, folders[i].url);
            tempChannels = tempChannels.concat(items.filter(it => it.type === 'video'));
            
            // Barre de progression
            const pct = 30 + Math.round((i/maxFolders)*70);
            loaderBar.style.width = pct + '%';
            countDiv.innerText = `TÃ©lÃ©chargement: ${tempChannels.length} chaÃ®nes...`;
        }

        // FIN
        allChannels = tempChannels;
        saveToCache(allChannels); // ON SAUVEGARDE POUR LA PROCHAINE FOIS
        
        loader.style.display = 'none';
        statusDiv.innerText = "Mise Ã  jour terminÃ©e !";
        setTimeout(() => statusDiv.style.display = 'none', 2000);
        renderList(allChannels);
    }

    function forceReload() {
        localStorage.removeItem('mybox_channels');
        init(true);
    }

    init(); // DÃ©marrage auto

</script>
</body>
</html>
