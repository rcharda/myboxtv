<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Box TV - VLC Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Roboto', sans-serif; background: #0a0a0a; color: #eee; height: 100vh; overflow: hidden; display: flex; flex-direction: row; }

        #player-container { flex: 1; display: flex; flex-direction: column; justify-content: center; background: #000; position: relative; }
        video { width: 100%; height: 100%; object-fit: contain; }

        #sidebar { width: 350px; background: #1a1a1a; display: flex; flex-direction: column; border-left: 1px solid #333; z-index: 10; }

        .brand-header { padding: 15px; background: #222; border-bottom: 2px solid #e50914; display: flex; flex-direction: column; align-items: center; }
        .brand-logo { max-width: 80px; height: auto; margin-bottom: 5px; }
        .app-title { font-weight: 700; font-size: 1.2em; color: #fff; letter-spacing: 1px; }

        /* BOUTONS ET BARRES */
        .refresh-btn {
            background: #333; color: #aaa; border: 1px solid #444;
            padding: 8px 15px; border-radius: 4px; font-size: 11px; cursor: pointer; margin-top: 5px; width: 100%; font-weight: bold;
        }
        .refresh-btn:hover { background: #e50914; color: white; border-color: #e50914; }

        #loader-container { width: 100%; background: #333; height: 16px; border-radius: 8px; margin-top: 10px; overflow: hidden; position: relative; display: none; }
        #loader-bar { height: 100%; width: 0%; background: #e50914; transition: width 0.3s; }
        #loader-text { position: absolute; top: 0; left: 0; width: 100%; height: 100%; font-size: 10px; text-align: center; line-height: 16px; color: white; text-shadow: 1px 1px 2px black; }

        .search-box { padding: 10px; background: #1a1a1a; }
        #searchInput { width: 100%; padding: 10px; border-radius: 20px; border: 1px solid #444; background: #2a2a2a; color: white; text-align: center; outline: none; }

        #channel-count { text-align: center; font-size: 11px; color: #888; padding: 5px; border-bottom: 1px solid #333; }
        #channel-list { flex: 1; overflow-y: auto; scrollbar-width: thin; scrollbar-color: #444 #1a1a1a; }
        
        .channel-item { padding: 8px 15px; border-bottom: 1px solid #252525; cursor: pointer; font-size: 13px; font-weight: 500; display: flex; align-items: center; transition: background 0.2s;}
        .channel-item:hover { background: #333; }
        .channel-item.active { background: #e50914 !important; color: white; border-left: 5px solid white; }
        
        .tv-icon { width: 40px; height: 40px; object-fit: contain; margin-right: 12px; background: #fff; border-radius: 4px; padding: 2px; }
        .tv-name { flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        .dev-footer { padding: 10px; background: #111; border-top: 1px solid #333; font-size: 11px; text-align: center; color: #777; }
        .whatsapp-link { display: inline-flex; background: #25D366; color: white; text-decoration: none; padding: 4px 10px; border-radius: 15px; margin-top: 5px; font-weight: bold; }

        #status { position: absolute; top: 15px; left: 15px; background: rgba(229, 9, 20, 0.9); color: #fff; padding: 6px 12px; border-radius: 4px; font-size: 13px; font-weight: bold; pointer-events: none; z-index: 20; }

        @media screen and (max-width: 900px) {
            body { flex-direction: column; }
            #player-container { height: 35vh; flex: none; border-bottom: 2px solid #e50914;}
            #sidebar { width: 100%; height: 65vh; }
            .brand-header { flex-direction: row; justify-content: flex-start; padding: 10px; flex-wrap: wrap;}
            .brand-logo { max-width: 50px; margin: 0 10px 0 0; }
            .refresh-btn { width: auto; margin-left: auto;}
            #loader-container { width: 100%; order: 3; margin-top: 10px;}
        }
    </style>
</head>
<body>

<div id="player-container">
    <div id="status">DÃ©marrage...</div>
    <video id="video" controls playsinline></video>
</div>

<div id="sidebar">
    <div class="brand-header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/COMPANY%281%29.png" class="brand-logo" alt="Logo">
        <div>
            <div class="app-title">My Box TV</div>
        </div>
        <button onclick="forceReload()" class="refresh-btn">ðŸ”„ LANCER LE SCAN (14K+)</button>
        
        <div id="loader-container">
            <div id="loader-bar"></div>
            <div id="loader-text">0%</div>
        </div>
    </div>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="ðŸ” Ex: TF1, Sport, Canal...">
    </div>

    <div id="channel-count">...</div>

    <div id="channel-list"></div>

    <div class="dev-footer">
        <div>Dev: GBOHOUNME Richard Chiriaque</div>
        <a href="https://wa.me/22963828767" target="_blank" class="whatsapp-link">WhatsApp</a>
    </div>
</div>

<script>
    const video = document.getElementById('video');
    const listContainer = document.getElementById('channel-list');
    const statusDiv = document.getElementById('status');
    const searchInput = document.getElementById('searchInput');
    const countDiv = document.getElementById('channel-count');
    const loaderContainer = document.getElementById('loader-container');
    const loaderBar = document.getElementById('loader-bar');
    const loaderText = document.getElementById('loader-text');
    
    let hls = null;
    let allChannels = [];
    let currentUrl = "";

    // VOS 3 LIENS A FUSIONNER
    const PLAYLISTS = [
        "https://iptv-org.github.io/iptv/index.m3u", // Le fameux lien avec dossier
        "https://raw.githubusercontent.com/ipstreet312/freeiptv/master/all.m3u",
        "https://raw.githubusercontent.com/Free-TV/IPTV/master/playlist.m3u8"
    ];

    // --- SYSTEME DE CACHE ---
    function saveToCache(data) {
        try {
            const minified = data.map(c => ({n: c.name, u: c.url, l: c.logo}));
            localStorage.setItem('mybox_vlc_cache', JSON.stringify(minified));
            console.log("SauvegardÃ© : " + minified.length);
        } catch (e) { console.log("MÃ©moire pleine"); }
    }

    function loadFromCache() {
        const cached = localStorage.getItem('mybox_vlc_cache');
        if (cached) {
            const minified = JSON.parse(cached);
            return minified.map(c => ({name: c.n, url: c.u, logo: c.l}));
        }
        return null;
    }

    // --- MOTEUR DE TÃ‰LÃ‰CHARGEMENT ---
    async function fetchUrl(url) {
        const proxies = ["https://api.allorigins.win/raw?url=", "https://corsproxy.io/?"];
        for(let proxy of proxies) {
            try {
                const r = await fetch(proxy + encodeURIComponent(url));
                if(r.ok) return await r.text();
            } catch(e) { continue; }
        }
        return null;
    }

    // --- LE ROBOT SCANNEUR (C'est ici que la magie opÃ¨re) ---
    async function crawlAndParse(url) {
        const text = await fetchUrl(url);
        if(!text) return [];

        const lines = text.split('\n');
        const items = [];
        let folders = [];
        let currentInfo = {};
        
        // On rÃ©cupÃ¨re la base de l'URL pour reconstruire les liens relatifs
        // Ex: si l'url est .../iptv/index.m3u, la base est .../iptv/
        let baseUrl = url.substring(0, url.lastIndexOf('/') + 1);

        // 1. PremiÃ¨re passe : On lit le fichier
        for(let line of lines) {
            line = line.trim();
            if (line.startsWith('#EXTINF:')) {
                const parts = line.split(',');
                const name = parts.length > 1 ? parts[1].trim() : "ChaÃ®ne";
                const logoMatch = line.match(/tvg-logo="([^"]*)"/) || line.match(/logo="([^"]*)"/);
                currentInfo = { name: name, logo: logoMatch ? logoMatch[1] : null };
            } else if (line.length > 0 && !line.startsWith('#')) {
                
                // RECONSTRUCTION DU LIEN (Le secret de VLC)
                let fullUrl = line;
                if (!line.startsWith('http')) {
                    fullUrl = baseUrl + line;
                }

                // Est-ce un dossier ? (fini par .m3u et n'est pas un flux .m3u8)
                // Pour iptv-org, "channels/fr.m3u" est un dossier.
                const isFolder = fullUrl.endsWith('.m3u');

                if(isFolder) {
                    folders.push({url: fullUrl, name: currentInfo.name || "Dossier"});
                } else if (currentInfo.name) {
                    items.push({name: currentInfo.name, url: fullUrl, logo: currentInfo.logo});
                }
                currentInfo = {};
            }
        }

        // 2. Si on a trouvÃ© des dossiers, on doit aller les chercher (RECURSIVITÃ‰)
        // C'est Ã§a qui prend du temps mais qui donne les 14.000 chaines
        if (folders.length > 0) {
            console.log(`Dossiers trouvÃ©s dans ${url}: ${folders.length}`);
            
            // On traite par paquet de 5 pour ne pas bloquer
            const BATCH = 5;
            for(let i=0; i<folders.length; i+=BATCH) {
                const batch = folders.slice(i, i+BATCH);
                
                // Mise Ã  jour interface
                if(url.includes('index.m3u')) { // Seulement pour la liste principale
                    const pct = Math.round((i / folders.length) * 100);
                    updateLoader(pct, `Scan dossier: ${i}/${folders.length}`);
                    renderList(allChannels.concat(items)); // Affiche ce qu'on a dÃ©jÃ 
                }

                await Promise.all(batch.map(async (folder) => {
                    // On scanne le sous-dossier
                    const subItems = await crawlSubFolder(folder.url);
                    items.push(...subItems);
                }));
            }
        }

        return items;
    }

    // Fonction lÃ©gÃ¨re pour les sous-dossiers (ne cherche pas de sous-sous-dossiers pour Ã©viter boucle infinie)
    async function crawlSubFolder(url) {
        const text = await fetchUrl(url);
        if(!text) return [];
        const lines = text.split('\n');
        const items = [];
        let currentInfo = {};
        for(let line of lines) {
            line = line.trim();
            if (line.startsWith('#EXTINF:')) {
                const parts = line.split(',');
                const name = parts.length > 1 ? parts[1].trim() : "ChaÃ®ne";
                const logoMatch = line.match(/tvg-logo="([^"]*)"/) || line.match(/logo="([^"]*)"/);
                currentInfo = { name: name, logo: logoMatch ? logoMatch[1] : null };
            } else if (line.length > 0 && !line.startsWith('#') && currentInfo.name) {
                if(line.startsWith('http')) {
                    items.push({name:currentInfo.name, url:line, logo:currentInfo.logo});
                }
                currentInfo = {};
            }
        }
        return items;
    }

    function updateLoader(pct, text) {
        loaderBar.style.width = pct + "%";
        loaderText.innerText = `${pct}% - ${text}`;
    }

    // --- AFFICHAGE ---
    function renderList(channels) {
        listContainer.innerHTML = "";
        countDiv.innerText = `${channels.length} chaÃ®nes trouvÃ©es`;
        
        const limit = channels.length > 200 ? 200 : channels.length;
        const fragment = document.createDocumentFragment();

        for(let i=0; i<limit; i++) {
            const ch = channels[i];
            const div = document.createElement('div');
            div.className = 'channel-item';
            
            const imgUrl = ch.logo || 'https://via.placeholder.com/40/333/fff?text=TV';
            div.innerHTML = `<img src="${imgUrl}" class="tv-icon" loading="lazy" onerror="this.src='https://via.placeholder.com/40/333/fff?text=TV'"><div class="tv-name">${ch.name}</div>`;
            div.onclick = () => {
                playStream(ch);
                document.querySelectorAll('.channel-item').forEach(el => el.classList.remove('active'));
                div.classList.add('active');
            };
            fragment.appendChild(div);
        }
        listContainer.appendChild(fragment);
    }

    function playStream(channel) {
        if(channel.url === currentUrl) return;
        currentUrl = channel.url;
        statusDiv.style.display = 'block';
        statusDiv.innerText = "Lecture : " + channel.name;

        if (Hls.isSupported()) {
            if (hls) hls.destroy();
            hls = new Hls({enableWorker: true, lowLatencyMode: true});
            hls.loadSource(channel.url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                statusDiv.style.display = 'none';
                video.play().catch(e => {});
            });
            hls.on(Hls.Events.ERROR, (e, data) => { if(data.fatal) statusDiv.innerText = "Flux HS"; });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = channel.url;
            video.play();
            statusDiv.style.display = 'none';
        }
        if(window.innerWidth < 900) window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    searchInput.addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        if(term.length < 2) { renderList(allChannels); return; }
        const filtered = allChannels.filter(c => c.name && c.name.toLowerCase().includes(term));
        renderList(filtered);
    });

    // --- LE CERVEAU ---
    async function init(forceUpdate = false) {
        statusDiv.style.display = 'block';
        
        if (!forceUpdate) {
            const cachedData = loadFromCache();
            if (cachedData && cachedData.length > 5000) {
                allChannels = cachedData;
                statusDiv.innerText = "PrÃªt (Cache)";
                setTimeout(() => statusDiv.style.display = 'none', 1000);
                renderList(allChannels);
                return; 
            }
        }

        statusDiv.innerText = "Scan complet... (1 Ã  2 min)";
        loaderContainer.style.display = 'block';
        updateLoader(0, "DÃ©marrage...");
        
        let tempChannels = [];

        // ON SCANNE LES 3 SOURCES
        for (let i = 0; i < PLAYLISTS.length; i++) {
            const url = PLAYLISTS[i];
            // On appelle notre Robot Scanneur
            const items = await crawlAndParse(url);
            
            // On filtre les doublons Ã©ventuels
            tempChannels = tempChannels.concat(items);
            allChannels = tempChannels; // Mise Ã  jour globale pour l'affichage en temps rÃ©el
        }

        // FIN
        updateLoader(100, "TerminÃ© !");
        
        if(allChannels.length > 2000) {
             saveToCache(allChannels);
             statusDiv.innerText = "SuccÃ¨s !";
        } else {
             statusDiv.innerText = "Erreur partielle";
        }
        
        setTimeout(() => {
            loaderContainer.style.display = 'none';
            statusDiv.style.display = 'none';
        }, 2000);
        
        renderList(allChannels);
        if(allChannels.length > 0) playStream(allChannels[0]);
    }

    function forceReload() {
        if(confirm("Lancer le scan complet des dossiers ? (Prend 1 Ã  2 minutes)")) {
            localStorage.removeItem('mybox_vlc_cache');
            init(true);
        }
    }

    init();

</script>
</body>
