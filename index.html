<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV : Local & En ligne</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            margin: 0;
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- BARRE LAT√âRALE --- */
        .sidebar {
            width: 320px;
            background: #1e1e1e;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
        }

        .search-area {
            padding: 15px;
            background: #252525;
            border-bottom: 1px solid #333;
        }

        .search-area input {
            width: 100%;
            padding: 10px;
            background: #333;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
            box-sizing: border-box; 
        }

        .count-display {
            margin-top: 8px;
            font-size: 0.85em;
            color: #00d2ff;
            font-weight: bold;
            text-align: right;
        }

        .channel-list {
            flex: 1;
            overflow-y: auto;
        }

        .channel-item {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #2a2a2a;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .channel-item:hover { background: #333; color: #00d2ff; }
        .channel-item.active { background: #007bff; color: white; border-left: 4px solid #fff; }

        /* --- ZONE LECTEUR --- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background: #0f0f0f;
            align-items: center;
        }

        /* Zone de contr√¥le (Boutons) */
        .controls-top {
            width: 100%;
            max-width: 900px;
            background: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .load-options {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: space-between;
        }

        /* Style sp√©cial pour l'input fichier */
        .file-upload-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .btn {
            border: 2px solid gray;
            color: white;
            background-color: #333;
            padding: 8px 20px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-blue { background: #007bff; border-color: #007bff; }
        .btn-green { background: #28a745; border-color: #28a745; }

        /* On cache le vrai input file moche et on met un bouton par dessus */
        .file-upload-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

        input[type="text"] {
            padding: 8px;
            background: #2c2c2c;
            border: 1px solid #444;
            color: #ccc;
            border-radius: 4px;
            flex-grow: 1;
        }

        .video-wrapper {
            width: 100%;
            max-width: 900px;
            background: black;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0,0,0,0.6);
        }

        video { width: 100%; height: auto; display: block; max-height: 70vh; }
        #statusInfo { margin-top: 15px; color: #888; font-family: monospace; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="search-area">
            <input type="text" id="searchInput" placeholder="üîç Rechercher..." onkeyup="filterChannels()">
            <div class="count-display" id="channelCount">0 cha√Ænes</div>
        </div>
        <div class="channel-list" id="channelList"></div>
    </div>

    <div class="main-content">
        <div class="controls-top">
            <div class="load-options">
                <span>Option A : Ouvrir un fichier t√©l√©charg√© (.m3u)</span>
                <div class="file-upload-wrapper">
                    <button class="btn btn-blue">üìÅ CHOISIR FICHIER</button>
                    <input type="file" id="fileInput" accept=".m3u,.m3u8">
                </div>
            </div>
            
            <hr style="width:100%; border:0; border-top:1px solid #333; margin:5px 0;">

            <div class="load-options">
                <input type="text" id="m3uUrl" value="https://raw.githubusercontent.com/ipstreet312/freeiptv/master/all.m3u">
                <button class="btn btn-green" onclick="loadFromUrl()">üåê CHARGER URL</button>
            </div>
        </div>

        <div class="video-wrapper">
            <video id="video" controls autoplay></video>
        </div>
        <div id="statusInfo">Pr√™t. Choisissez une option ci-dessus.</div>
    </div>

    <script>
        var video = document.getElementById('video');
        var channelList = document.getElementById('channelList');
        var countDisplay = document.getElementById('channelCount');
        var hls = new Hls();
        var allChannels = []; 

        // --- GESTION DU FICHIER LOCAL ---
        document.getElementById('fileInput').addEventListener('change', function(e) {
            var file = e.target.files[0];
            if (!file) return;

            document.getElementById('statusInfo').innerText = "Lecture du fichier : " + file.name;
            
            var reader = new FileReader();
            reader.onload = function(e) {
                var content = e.target.result;
                parseM3U(content);
                document.getElementById('statusInfo').innerText = "‚úÖ Fichier local charg√© !";
            };
            reader.readAsText(file);
        });

        // --- GESTION DE L'URL (INTERNET) ---
        function loadFromUrl() {
            var url = document.getElementById('m3uUrl').value;
            document.getElementById('statusInfo').innerText = "T√©l√©chargement en cours...";
            
            var proxyUrl = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(url);

            fetch(proxyUrl)
                .then(response => response.text())
                .then(data => {
                    parseM3U(data);
                    document.getElementById('statusInfo').innerText = "‚úÖ Liste en ligne charg√©e !";
                })
                .catch(err => {
                    document.getElementById('statusInfo').innerText = "‚ùå Erreur de t√©l√©chargement.";
                });
        }

        // --- ANALYSE COMMUNE (PARSING) ---
        function parseM3U(data) {
            allChannels = [];
            var lines = data.split('\n');
            var currentName = "Inconnu";

            for (var i = 0; i < lines.length; i++) {
                var line = lines[i].trim();
                if (line.startsWith('#EXTINF')) {
                    var parts = line.split(',');
                    currentName = parts.length > 1 ? parts[1] : "Cha√Æne sans nom";
                } else if (line.startsWith('http')) {
                    allChannels.push({ name: currentName, url: line });
                }
            }
            renderChannels(allChannels);
        }

        function renderChannels(channels) {
            channelList.innerHTML = "";
            var displayLimit = 800; 
            countDisplay.innerText = channels.length + " cha√Ænes";

            var listToDisplay = channels.slice(0, displayLimit);

            if(channels.length === 0) {
                channelList.innerHTML = "<div style='padding:20px; text-align:center; color:#555'>Aucun r√©sultat</div>";
                return;
            }

            listToDisplay.forEach(ch => {
                var div = document.createElement('div');
                div.className = 'channel-item';
                div.innerText = ch.name;
                div.onclick = function() { playStream(ch.url, this); };
                channelList.appendChild(div);
            });
        }

        function filterChannels() {
            var search = document.getElementById('searchInput').value.toLowerCase();
            var filtered = allChannels.filter(ch => ch.name.toLowerCase().includes(search));
            renderChannels(filtered);
        }

        function playStream(source, element) {
            var items = document.querySelectorAll('.channel-item');
            items.forEach(i => i.classList.remove('active'));
            if(element) element.classList.add('active');

            document.getElementById('statusInfo').innerText = "Lecture : " + element.innerText;

            if (Hls.isSupported()) {
                hls.loadSource(source);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
                hls.on(Hls.Events.ERROR, function (event, data) {
                    if (data.fatal) {
                       // Essai de relancer en cas de petit bug
                       hls.startLoad();
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = source;
                video.play();
            }
        }
    </script>

</body>
</html>
