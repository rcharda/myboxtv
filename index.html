<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Pro Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            margin: 0;
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- √âCRAN DE CHARGEMENT (MODAL) --- */
        #loadingOverlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            display: none; /* Cach√© par d√©faut */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .loader-box {
            width: 80%;
            max-width: 400px;
        }

        .loader-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #00d2ff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Barre de progression */
        .progress-container {
            width: 100%;
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            transition: width 0.1s linear;
        }

        .loader-stats {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #aaa;
            font-family: monospace;
        }

        .count-live { color: #00ff00; }

        /* --- RESTE DU SITE --- */
        .sidebar {
            width: 320px;
            background: #1e1e1e;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
        }

        .search-area {
            padding: 15px;
            background: #252525;
            border-bottom: 1px solid #333;
        }

        .search-area input {
            width: 100%;
            padding: 10px;
            background: #333;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
            box-sizing: border-box; 
        }

        .count-display {
            margin-top: 8px;
            font-size: 0.85em;
            color: #00d2ff;
            font-weight: bold;
            text-align: right;
        }

        .channel-list { flex: 1; overflow-y: auto; }

        .channel-item {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #2a2a2a;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .channel-item:hover { background: #333; color: #00d2ff; }
        .channel-item.active { background: #007bff; color: white; border-left: 4px solid #fff; }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background: #0f0f0f;
            align-items: center;
        }

        .controls-top {
            width: 100%;
            max-width: 900px;
            background: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .load-options { display: flex; gap: 10px; align-items: center; justify-content: space-between; }

        .file-upload-wrapper { position: relative; overflow: hidden; display: inline-block; }
        .btn { padding: 8px 20px; border-radius: 4px; font-weight: bold; cursor: pointer; border: none; color: white; }
        .btn-blue { background: #007bff; }
        .btn-green { background: #28a745; }
        
        .file-upload-wrapper input[type=file] { position: absolute; left: 0; top: 0; opacity: 0; cursor: pointer; font-size: 100px; }
        input[type="text"] { padding: 8px; background: #2c2c2c; border: 1px solid #444; color: #ccc; border-radius: 4px; flex-grow: 1; }

        .video-wrapper {
            width: 100%; max-width: 900px; background: black;
            border-radius: 8px; overflow: hidden; box-shadow: 0 0 30px rgba(0,0,0,0.6);
        }
        video { width: 100%; height: auto; display: block; max-height: 70vh; }
        #statusInfo { margin-top: 15px; color: #888; font-family: monospace; }
    </style>
</head>
<body>

    <div id="loadingOverlay">
        <div class="loader-box">
            <div class="loader-title">Chargement de la TV...</div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="loader-stats">
                <span id="progressText">0%</span>
                <span class="count-live" id="loadingCount">0 cha√Ænes trouv√©es</span>
            </div>
            <div style="margin-top:10px; font-size:12px; color:#666;">Ne fermez pas la page...</div>
        </div>
    </div>

    <div class="sidebar">
        <div class="search-area">
            <input type="text" id="searchInput" placeholder="üîç Rechercher..." onkeyup="filterChannels()">
            <div class="count-display" id="channelCount">0 cha√Ænes</div>
        </div>
        <div class="channel-list" id="channelList"></div>
    </div>

    <div class="main-content">
        <div class="controls-top">
            <div class="load-options">
                <span>üìÅ Fichier Local (.m3u)</span>
                <div class="file-upload-wrapper">
                    <button class="btn btn-blue">OUVRIR FICHIER</button>
                    <input type="file" id="fileInput" accept=".m3u,.m3u8">
                </div>
            </div>
            <hr style="width:100%; border:0; border-top:1px solid #333; margin:5px 0;">
            <div class="load-options">
                <input type="text" id="m3uUrl" value="https://raw.githubusercontent.com/ipstreet312/freeiptv/master/all.m3u">
                <button class="btn btn-green" onclick="loadFromUrl()">üåê CHARGER URL</button>
            </div>
        </div>

        <div class="video-wrapper">
            <video id="video" controls autoplay></video>
        </div>
        <div id="statusInfo">Pr√™t. Choisissez une source.</div>
    </div>

    <script>
        var video = document.getElementById('video');
        var channelList = document.getElementById('channelList');
        var countDisplay = document.getElementById('channelCount');
        
        // √âl√©ments du loader
        var loaderOverlay = document.getElementById('loadingOverlay');
        var progressBar = document.getElementById('progressBar');
        var progressText = document.getElementById('progressText');
        var loadingCount = document.getElementById('loadingCount');

        var hls = new Hls();
        var allChannels = []; 

        // --- GESTION FICHIER LOCAL ---
        document.getElementById('fileInput').addEventListener('change', function(e) {
            var file = e.target.files[0];
            if (!file) return;
            
            showLoader(); // Afficher loader
            
            var reader = new FileReader();
            reader.onload = function(e) {
                // On simule un petit d√©lai pour voir l'animation commencer
                setTimeout(() => processM3UData(e.target.result), 500);
            };
            reader.readAsText(file);
        });

        // --- GESTION URL ---
        function loadFromUrl() {
            var url = document.getElementById('m3uUrl').value;
            showLoader();

            var proxyUrl = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(url);

            fetch(proxyUrl)
                .then(response => {
                    if (!response.ok) throw new Error("Erreur r√©seau");
                    return response.text();
                })
                .then(data => {
                    processM3UData(data);
                })
                .catch(err => {
                    hideLoader();
                    alert("Erreur de t√©l√©chargement : " + err);
                });
        }

        // --- FONCTIONS LOADER ---
        function showLoader() {
            loaderOverlay.style.display = 'flex';
            progressBar.style.width = '0%';
            progressText.innerText = '0%';
            loadingCount.innerText = '0 cha√Ænes trouv√©es';
            allChannels = [];
        }

        function hideLoader() {
            // Petite pause √† 100% avant de fermer pour l'effet visuel
            setTimeout(() => {
                loaderOverlay.style.display = 'none';
            }, 500);
        }

        // --- LE COEUR DU SYST√àME : TRAITEMENT PAR PAQUETS ---
        // Cette fonction d√©coupe le travail pour permettre l'animation
        function processM3UData(data) {
            var lines = data.split('\n');
            var totalLines = lines.length;
            var processedLines = 0;
            var tempChannels = [];
            var currentName = "Inconnu";

            var i = 0;
            var batchSize = 1000; // On traite 1000 lignes √† la fois

            function processBatch() {
                var limit = Math.min(i + batchSize, totalLines);
                
                for (; i < limit; i++) {
                    var line = lines[i].trim();
                    if (line.startsWith('#EXTINF')) {
                        var parts = line.split(',');
                        currentName = parts.length > 1 ? parts[1] : "Cha√Æne sans nom";
                    } else if (line.startsWith('http')) {
                        tempChannels.push({ name: currentName, url: line });
                    }
                }

                // Mise √† jour de l'interface (Loader)
                processedLines = i;
                var percent = Math.round((processedLines / totalLines) * 100);
                
                progressBar.style.width = percent + '%';
                progressText.innerText = percent + '%';
                loadingCount.innerText = tempChannels.length + ' cha√Ænes trouv√©es';

                // Si on n'a pas fini, on relance le prochain paquet
                if (i < totalLines) {
                    setTimeout(processBatch, 10); // Pause de 10ms pour laisser l'√©cran s'afficher
                } else {
                    // FINI !
                    allChannels = tempChannels;
                    renderChannels(allChannels);
                    hideLoader();
                    document.getElementById('statusInfo').innerText = "‚úÖ Chargement termin√© !";
                }
            }

            // D√©marrage du processus
            processBatch();
        }

        // --- AFFICHAGE ET LECTURE ---
        function renderChannels(channels) {
            channelList.innerHTML = "";
            countDisplay.innerText = channels.length + " cha√Ænes";
            
            // On limite l'affichage initial pour ne pas faire ramer le DOM
            var listToDisplay = channels.slice(0, 1000);

            if(channels.length === 0) {
                channelList.innerHTML = "<div style='padding:20px; text-align:center; color:#555'>Aucune cha√Æne trouv√©e.</div>";
                return;
            }

            // Fragment de document pour ins√©rer tout d'un coup (plus rapide)
            var fragment = document.createDocumentFragment();

            listToDisplay.forEach(ch => {
                var div = document.createElement('div');
                div.className = 'channel-item';
                div.innerText = ch.name;
                div.onclick = function() { playStream(ch.url, this); };
                fragment.appendChild(div);
            });
            channelList.appendChild(fragment);
        }

        function filterChannels() {
            var search = document.getElementById('searchInput').value.toLowerCase();
            var filtered = allChannels.filter(ch => ch.name.toLowerCase().includes(search));
            renderChannels(filtered);
        }

        function playStream(source, element) {
            var items = document.querySelectorAll('.channel-item');
            items.forEach(i => i.classList.remove('active'));
            if(element) element.classList.add('active');

            document.getElementById('statusInfo').innerText = "Lecture : " + element.innerText;

            if (Hls.isSupported()) {
                hls.loadSource(source);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
                hls.on(Hls.Events.ERROR, function (event, data) {
                    if (data.fatal) {
                        hls.startLoad(); // Tentative de relance
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = source;
                video.play();
            }
        }
    </script>

</body>
</html>
